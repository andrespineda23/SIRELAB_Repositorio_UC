<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>Sistema de Información de Recursos de Laboratorios</title>

        <!-- Bootstrap Core CSS -->
        <link href="../../recursos/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="../../recursos/css/landing-page.css" />

        <!-- Custom Fonts -->
        <link href="../../recursos/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body style="background-image: url('http://www.ucentral.edu.co/images/template_images/ucentral/fondos/fondo_template_default.jpg'); background-repeat: repeat; background-position: 0% 0%; background-attachment: fixed; background-color: #ffffff;" >
        <h:form id="formularioGeneral">

            <div class="container">
                <div class="row">
                    <!-- Navigation -->
                    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
                        <div class="container topnav">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand">
                                    <img alt="500x100" height="50" width="100" class="img-responsive" src="../../img/logo-universidad-central.png" />
                                    <a class="navbar-brand topnav" href="#">SIRELAB</a>    
                                </a>
                                <p class="navbar-text pull-left ">
                                    Conectado como: <label class="text-uppercase" style="color: darkblue;text-transform: uppercase">#{controllerPaginasIniciales.usuarioLoginSistema.userUsuario}</label>
                                </p>
                            </div>
                            <!-- /.navbar-collapse -->
                        </div>
                        <!-- /.container -->
                    </nav>
                </div>
                <div class="row">
                    <br></br>
                    <br></br>
                    <br></br>
                    <br></br> 
                </div>
                <div class="row">
                    <ol class="breadcrumb">
                        <li><a href="#">Inicio</a></li>
                        <li class="active">Administrar Estudiantes</li>
                    </ol>
                </div>
                <div class="row">
                    <div class="col-md-12"> 
                        <div class="container">
                            <div class="row clearfix">
                                <fieldset style="border: black;border-radius: 10px">
                                    <h3><legend style="color: darkblue"><strong>INFORMACIÓN ESTUDIANTE</strong></legend></h3>
                                    <div class="row col-md-12">
                                        <fieldset style="border: black;border-radius: 10px; color: black"> 
                                            <legend class="h5">I. Personal</legend>
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="parametroNombre">
                                                        Nombre(s) Estudiante
                                                    </label>
                                                    <h:inputText maxlength="45" value="#{controllerAdministrarEstudiantes.parametroNombre}" class="form-control" id="parametroNombre" />
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="parametroApellido">
                                                        Apellido(s) Estudiante
                                                    </label>
                                                    <h:inputText maxlength="45" value="#{controllerAdministrarEstudiantes.parametroApellido}" class="form-control" id="parametroApellido" />
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="parametroDocumento">
                                                        Número Identificación
                                                    </label>
                                                    <h:inputText maxlength="20" value="#{controllerAdministrarEstudiantes.parametroDocumento}" class="form-control" id="parametroDocumento" />
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <label for="parametroCorreo">
                                                    Correo Institucional
                                                </label>
                                                <div class="input-group">
                                                    <h:inputText maxlength="29" value="#{controllerAdministrarEstudiantes.parametroCorreo}" class="form-control" id="parametroCorreo" />
                                                    <span class="input-group-addon">@ucentral.edu.co</span>
                                                </div>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="parametroEstado">
                                                        Estado Estudiante
                                                    </label>
                                                    <h:selectOneMenu value="#{controllerAdministrarEstudiantes.parametroEstado}"
                                                                     class="form-control"
                                                                     id="parametroEstado">
                                                        <f:selectItem itemLabel="ACTIVO" itemValue="1" />
                                                        <f:selectItem itemLabel="INACTIVO" itemValue="2" />
                                                        <f:selectItem itemLabel="TODOS" itemValue="3" />
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div> 
                                    <div id="parametrosEspeciales" class="row col-md-12">
                                        <fieldset style="border: black;border-radius: 10px; color: black"> 
                                            <legend class="h5">I. Especial</legend>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="parametroDepartamento">
                                                        Departamento
                                                    </label>
                                                    <h:selectOneMenu value="#{controllerAdministrarEstudiantes.parametroDepartamento}"
                                                                     class="form-control"
                                                                     id="parametroDepartamento">
                                                        <f:selectItem itemLabel="Seleccione Departamento" itemValue="null" />
                                                        <f:selectItems value="#{controllerAdministrarEstudiantes.listaDepartamentos}" var="departamento"
                                                                       itemLabel="#{departamento.nombredepartamento}" itemValue="#{departamento}"/>
                                                        <f:converter converterId="ConverterGenerico" />
                                                        <f:ajax event="change" listener="#{controllerAdministrarEstudiantes.actualizarDepartamentos()}" execute="parametroDepartamento" render="@this parametroCarrera parametroPlanEst"/>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="parametroCarrera">
                                                        Carrera
                                                    </label>
                                                    <h:selectOneMenu disabled="#{controllerAdministrarEstudiantes.activoCarrera}" value="#{controllerAdministrarEstudiantes.parametroCarrera}"
                                                                     class="form-control"
                                                                     id="parametroCarrera">
                                                        <f:selectItem itemLabel="Seleccione Carrera" itemValue="null" />
                                                        <f:selectItems value="#{controllerAdministrarEstudiantes.listaCarreras}" var="carrera"
                                                                       itemLabel="#{carrera.nombrecarrera}" itemValue="#{carrera}"/>
                                                        <f:converter converterId="ConverterGenerico" />
                                                        <f:ajax event="change" listener="#{controllerAdministrarEstudiantes.actualizarCarreras()}" execute="parametroCarrera" render="@this parametroPlanEst"/>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="parametroPlanEst">
                                                        Plan de Estudio
                                                    </label>
                                                    <h:selectOneMenu disabled="#{controllerAdministrarEstudiantes.activoPlan}" value="#{controllerAdministrarEstudiantes.parametroPlanEst}"
                                                                     class="form-control"
                                                                     id="parametroPlanEst">
                                                        <f:selectItem itemLabel="Seleccione Plan de Estudio" itemValue="null" />
                                                        <f:selectItems value="#{controllerAdministrarEstudiantes.listaPlanesEstudios}" var="plan"
                                                                       itemLabel="#{plan.codigoplanestudio}" itemValue="#{plan}"/>
                                                        <f:converter converterId="ConverterGenerico" />
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="row col-md-12">
                                        <div class="col-md-3">
                                            <label for="inputSemestre">
                                                Número Semestre
                                            </label>
                                            <h:inputText maxlength="2" value="#{controllerAdministrarEstudiantes.parametroSemestre}" class="form-control" id="inputSemestre" />
                                        </div>
                                        <div class="col-md-3">
                                            <label for="parametroTipo">
                                                Tipo Estudiante
                                            </label>
                                            <h:selectOneMenu value="#{controllerAdministrarEstudiantes.parametroTipo}"
                                                             class="form-control"
                                                             id="parametroTipo">
                                                <f:selectItem itemLabel="ESTUDIANTE" itemValue="1" />
                                                <f:selectItem itemLabel="EGRESADO" itemValue="2" />
                                                <f:selectItem itemLabel="TODOS" itemValue="3" />
                                                <f:converter converterId="ConverterGenerico" />
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="col-md-6">

                                        </div>
                                    </div>
                                </fieldset>
                                <br></br>
                                <div class="col-md-12">
                                    <div class="col-md-2">
                                        <h:outputText value="Cantidad de registros: #{controllerAdministrarEstudiantes.cantidadRegistros}"/>
                                    </div>
                                    <div class="col-md-8">
                                    </div> 
                                    <div class="col-md-1">
                                        <h:commandButton id="buttonConsultar" value="Consultar" class="btn btn-primary right" actionListener="#{controllerAdministrarEstudiantes.buscarEstudiantesPorParametros()}">
                                            <f:ajax execute="@form" render="formularioGeneral" />
                                        </h:commandButton>
                                    </div>
                                    <div class="col-md-1">
                                        <h:commandButton id="buttonLimpiar" value="Limpiar" actionListener="#{controllerAdministrarEstudiantes.limpiarDatos()}" class="btn btn-default right" >
                                            <f:ajax execute="@form" render="formularioGeneral" />
                                        </h:commandButton>
                                    </div>
                                </div>
                            </div>
                            <br></br>
                            <div id="resultadosBusqueda" class="row clearfix">
                                <fieldset style="border: black;border-radius: 10px;">
                                    <h3><legend style="color: darkblue"><strong>RESULTADOS DE BUSQUEDA</strong></legend></h3>
                                    <div class="row">
                                        <h:dataTable id="dataTable" var="item" 
                                                     styleClass="table table-striped table-hover table-responsive" 
                                                     value="#{controllerAdministrarEstudiantes.listaEstudiantesTabla}">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Nombre"/>
                                                </f:facet>
                                                <h:outputText value="#{item.persona.nombrespersona}"/>
                                            </h:column>  
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Apellido"/>
                                                </f:facet>
                                                <h:outputText value="#{item.persona.apellidospersona}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="N. Documento"/>
                                                </f:facet>
                                                <h:outputText value="#{item.persona.identificacionpersona}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Correo"/>
                                                </f:facet>
                                                <h:outputText value="#{item.persona.emailpersona}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Departamento"/>
                                                </f:facet>
                                                <h:outputText value="#{item.planestudio.carrera.departamento.nombredepartamento}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Carrera"/>
                                                </f:facet>
                                                <h:outputText value="#{item.planestudio.carrera.nombrecarrera}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Plan Estudio"/>
                                                </f:facet>
                                                <h:outputText value="#{item.planestudio.codigoplanestudio}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Estado"/>
                                                </f:facet>
                                                <h:outputText value="#{item.persona.usuario.strEstado}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Tipo"/>
                                                </f:facet>
                                                <h:outputText value="#{item.strTipoEstudiante}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Detalles"/>
                                                </f:facet>
                                                <h:commandLink value="Ver" action="#{controllerAdministrarEstudiantes.verDetallesEstudiante()}" actionListener="#{controllerDetallesEstudiante.recibirIDEstudiantesDetalles(item.idestudiante)}"/>
                                            </h:column>
                                            <f:facet name="footer">
                                                <nav>
                                                    <ul class="pager">
                                                        <li>
                                                            <h:commandLink value="Anterior" actionListener="#{controllerAdministrarEstudiantes.cargarPaginaAnteriorEstudiante()}" disabled="#{controllerAdministrarEstudiantes.bloquearPagAntEstudiante}">
                                                                <f:ajax execute="@form" render="formularioGeneral" />
                                                            </h:commandLink>
                                                        </li>
                                                        <li>
                                                            <h:commandLink value="Siguiente" actionListener="#{controllerAdministrarEstudiantes.cargarPaginaSiguienteEstudiante()}" disabled="#{controllerAdministrarEstudiantes.bloquearPagSigEstudiante}">
                                                                <f:ajax execute="@form" render="formularioGeneral" />
                                                            </h:commandLink>
                                                        </li>
                                                    </ul>
                                                </nav>
                                            </f:facet>
                                        </h:dataTable>
                                    </div><!--/.row-->
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
                <br></br>
                <div class="row">
                    <div class="col-md-11"></div>
                    <div class="col-md-1">
                        <h:commandButton value="Atras" action="#{controllerAdministrarEstudiantes.limpiarProcesoBusqueda()}" class="btn btn-primary"/>
                    </div>
                </div>
            </div>
            <!-- Footer -->
            <footer>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10">
                            <ul class="list-inline">
                                <li>
                                    <a href="#">Home</a>
                                </li>
                            </ul>
                            <p class="copyright text-muted small">Copyright; Your Company 2014. All Rights Reserved</p>
                        </div>
                        <div class="col-lg-2">
                            <div class="right">
                                <img alt="300x400" class="img-responsive img-rounded" src="../../img/logo_sirelab.jpg" />
                            </div>
                        </div>
                    </div>
                </div>
            </footer>

            <!-- jQuery -->
            <script src="../../recursos/js/jquery.js"></script>

            <!-- Bootstrap Core JavaScript -->
            <script src="../../recursos/js/bootstrap.min.js"></script>
        </h:form>
    </h:body>
</html>
