<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>Sistema de Información de Recursos de Laboratorios</title>

        <!-- Bootstrap Core CSS -->
        <link href="../../recursos/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="../../recursos/css/landing-page.css" />

        <!-- Custom Fonts -->
        <link href="../../recursos/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body style="background-image: url('http://www.ucentral.edu.co/images/template_images/ucentral/fondos/fondo_template_default.jpg'); background-repeat: repeat; background-position: 0% 0%; background-attachment: fixed; background-color: #ffffff;" >
        <h:form id="formularioGeneral">
            <div class="container">
                <div class="row">
                    <!-- Navigation -->
                    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
                        <div class="container topnav">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand">
                                    <img alt="500x100" height="50" width="100" class="img-responsive" src="../../img/logo-universidad-central.png" />
                                    <a class="navbar-brand topnav" href="#">SIRELAB</a>    
                                </a>
                                <p class="navbar-text pull-left ">
                                    Conectado como: <label class="text-uppercase" style="color: darkblue;text-transform: uppercase">#{controllerPaginasIniciales.usuarioLoginSistema.userUsuario}</label>
                                </p>
                            </div>
                        </div>
                        <!-- /.container -->
                    </nav>
                </div>
                <div class="row">
                    <br></br>
                    <br></br>
                    <br></br>
                    <br></br> 
                </div>
                 <div class="row">
                    <ol class="breadcrumb">
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Administrar Insumos</a></li>
                        <li><a href="#">Detalles Insumo</a></li>
                        <li class="active">Administrar Movimientos</li>
                    </ol>
                </div>
                <div class="row">
                    <div class="col-md-12"> 
                        <div class="container">
                            <div class="row clearfix">
                                <fieldset style="border: black;border-radius: 10px">
                                    <h3><legend style="color: darkblue"><strong>INFORMACIÓN INSUMO</strong></legend></h3>
                                    <div class="row col-md-12">
                                        <fieldset style="border: black;border-radius: 10px; color: black"> 
                                            <legend class="h5">I. Basica</legend>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="parametroNombre">
                                                        Nombre Insumo
                                                    </label>
                                                    <h:inputText readonly="true" value="#{controllerAdministrarMovimientoInsumo.insumoDetalle.nombreinsumo}" class="form-control" id="parametroNombre" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="parametroCodigo">
                                                        Codigo Insumo
                                                    </label>
                                                    <h:inputText readonly="true" value="#{controllerAdministrarMovimientoInsumo.insumoDetalle.codigoinsumo}" class="form-control" id="parametroCodigo" />
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div> 
                                    <div class="row col-md-12">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="parametroProveedor">
                                                    Proveedor Insumo
                                                </label>
                                                <h:inputText readonly="true" value="#{controllerAdministrarMovimientoInsumo.insumoDetalle.proveedor.nombreproveedor}" class="form-control" id="parametroProveedor" />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="parametroNit">
                                                    NIT Proveedor
                                                </label>
                                                <h:inputText readonly="true" value="#{controllerAdministrarMovimientoInsumo.insumoDetalle.proveedor.nitproveedor}" class="form-control" id="parametroNit" />
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <br></br>
                            </div>
                            <br></br>
                            <div id="resultadosBusqueda" class="row clearfix">
                                <fieldset style="border: black;border-radius: 10px;">
                                    <h3><legend style="color: darkblue"><strong>MOVIMIENTOS DEL INSUMO</strong></legend></h3>
                                    <div class="row">
                                        <h:dataTable id="dataTable" var="item"  
                                                     styleClass="table table-striped table-hover table-responsive" 
                                                     value="#{controllerAdministrarMovimientoInsumo.listaMovimientosInsumoTabla}">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Tipo Movimiento"/>
                                                </f:facet>
                                                <h:outputText value="#{item.tipomovimiento}"/>
                                            </h:column>  
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Cantidad"/>
                                                </f:facet>
                                                <h:outputText value="#{item.cantidadmovimiento}"/>
                                            </h:column>  
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Fecha"/>
                                                </f:facet>
                                                <h:outputText value="#{item.fechamovimiento}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Bogota" locale="es" />
                                                </h:outputText>
                                            </h:column>  
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Costo del Movimiento"/>
                                                </f:facet>
                                                <h:outputText value="#{item.costomovimiento}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Detalles"/>
                                                </f:facet>
                                                <h:commandLink value="Ver" action="#{controllerAdministrarMovimientoInsumo.cambiarPaginaDetalles()}" actionListener="#{controllerDetallesMovimientoInsumo.recibirIDMovimientoInsumo(item.idmovimientoinsumo)}"/>
                                            </h:column>
                                            <f:facet name="footer">
                                                <nav>
                                                    <ul class="pager">
                                                        <li>
                                                            <h:commandLink value="Anterior" actionListener="#{controllerAdministrarMovimientoInsumo.cargarPaginaAnteriorMovimientoInsumo()}" disabled="#{controllerAdministrarMovimientoInsumo.bloquearPagAntMovimiento}">
                                                                <f:ajax execute="@form" render="formularioGeneral" />
                                                            </h:commandLink>
                                                        </li>
                                                        <li>
                                                            <h:commandLink value="Siguiente" actionListener="#{controllerAdministrarMovimientoInsumo.cargarPaginaSiguienteMovimientoInsumo()}" disabled="#{controllerAdministrarMovimientoInsumo.bloquearPagSigMovimiento}">
                                                                <f:ajax execute="@form" render="formularioGeneral" />
                                                            </h:commandLink>
                                                        </li>
                                                    </ul>
                                                </nav>
                                            </f:facet>
                                        </h:dataTable>
                                    </div><!--/.row-->
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
                <br></br>
                <div class="row">
                    <div class="col-md-1">
                        <h:commandButton value="Nuevo Movimiento" action="#{controllerAdministrarMovimientoInsumo.registrarNuevoMovimiento()}" actionListener="#{controllerRegistrarMovimientoInsumo.recibirIDInsumo(controllerAdministrarMovimientoInsumo.insumoDetalle.idinsumo)}" class="btn btn-success"/>
                    </div>
                    <div class="col-md-10"></div>
                    <div class="col-md-1">
                        <h:commandButton value="Atras" action="#{controllerAdministrarMovimientoInsumo.limpiarProcesoBusqueda()}"  class="btn btn-primary" />
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10">
                            <ul class="list-inline">
                                <li>
                                    <a href="#">Home</a>
                                </li>
                            </ul>
                            <p class="copyright text-muted small">Copyright; Your Company 2014. All Rights Reserved</p>
                        </div>
                        <div class="col-lg-2">
                            <div class="right">
                                <img alt="300x400" class="img-responsive img-rounded" src="../../img/logo_sirelab.jpg" />
                            </div>
                        </div>
                    </div>
                </div>
            </footer>

            <!-- jQuery -->
            <script src="../../recursos/js/jquery.js"></script>

            <!-- Bootstrap Core JavaScript -->
            <script src="../../recursos/js/bootstrap.min.js"></script>
        </h:form>
    </h:body>
</html>
