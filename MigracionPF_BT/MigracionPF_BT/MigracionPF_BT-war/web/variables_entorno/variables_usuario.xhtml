<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>Sistema de Informaci√≥n de Recursos de Laboratorios</title>

        <!-- Bootstrap Core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="../css/landing-page.css" />

        <!-- Custom Fonts -->
        <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body style="background-image: url('http://www.ucentral.edu.co/images/template_images/ucentral/fondos/fondo_template_default.jpg'); background-repeat: repeat; background-position: 0% 0%; background-attachment: fixed; background-color: #ffffff;" >
        <h:form id="formularioGeneral">
            <div class="container">
                <div class="row">
                    <!-- Navigation -->
                    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
                        <div class="container topnav">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand">
                                    <img alt="500x100" height="50" width="100" class="img-responsive" src="../img/logo-universidad-central.png" />
                                    <a class="navbar-brand topnav" href="#">SIRELAB</a>    
                                </a>
                                <p class="navbar-text pull-left ">
                                    Conectado como: <label class="text-uppercase" style="color: darkblue;text-transform: uppercase">#{controllerPaginasIniciales.usuarioLoginSistema.userUsuario}</label>
                                </p>
                            </div>
                            <!-- /.navbar-collapse -->
                        </div>
                        <!-- /.container -->
                    </nav>
                </div>
                <div class="row">
                    <br></br>
                    <br></br>
                    <br></br>
                    <br></br> 
                    <div class="text-center">
                        <h1>Variables de Usuario</h1>
                    </div>
                </div>
                <div class="row col-md-12">
                    <div class="container">
                        <div id="resultadosBusquedaTP" class="row clearfix">
                            <fieldset style="border: black;border-radius: 10px;">
                                <h3><legend style="color: darkblue"><strong>TIPOS PERFILES REGISTRADOS</strong></legend></h3>
                                <div class="row">
                                    <h:dataTable id="dataTableTP" var="itemTP" 
                                                 styleClass="table table-striped table-hover table-responsive" 
                                                 value="#{controllerVariablesUsuario.listaTiposPerfiles}">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Nombre"/>
                                            </f:facet>
                                            <h:outputText value="#{itemTP.nombre}"/>
                                        </h:column>  
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Codigo"/>
                                            </f:facet>
                                            <h:outputText value="#{itemTP.codigo}"/>
                                        </h:column>  
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Nombre Registro"/>
                                            </f:facet>
                                            <h:outputText value="#{itemTP.nombreregistro}"/>
                                        </h:column>  
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Codigo Registro"/>
                                            </f:facet>
                                            <h:outputText value="#{itemTP.codigoregistro}"/>
                                        </h:column>  
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Detalles"/>
                                            </f:facet>
                                        </h:column>
                                    </h:dataTable>
                                </div><!--/.row-->
                            </fieldset>
                        </div>
                        <br></br>
                        <div class="left pull-left">
                            <h:commandButton value="Nuevo Tipo Perfil" action="registrar_tipoperfil" class="btn btn-success"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <br></br>
                    <div class="row">
                        <div class="col-md-12">
                            <hr></hr>
                        </div>
                    </div>
                    <br></br>
                </div>
                <div class="row col-md-12">
                    <div class="container">
                        <div id="resultadosBusquedaTU" class="row clearfix">
                            <fieldset style="border: black;border-radius: 10px;">
                                <h3><legend style="color: darkblue"><strong>TIPOS USUARIO REGISTRADOS</strong></legend></h3>
                                <div class="row">
                                    <h:dataTable id="dataTableTU" var="itemTU" 
                                                 styleClass="table table-striped table-hover table-responsive" 
                                                 value="#{controllerVariablesUsuario.listaTiposUsuario}">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Nombre"/>
                                            </f:facet>
                                            <h:outputText value="#{itemTU.nombretipousuario}"/>
                                        </h:column>  
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Detalles"/>
                                            </f:facet>
                                        </h:column>
                                    </h:dataTable>
                                </div><!--/.row-->
                            </fieldset>
                        </div>
                        <br></br>
                        <div class="left pull-left">
                            <h:commandButton value="Nuevo Tipo Usuario" action="registrar_tipousuario" class="btn btn-success"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <br></br>
                    <br></br>
                </div>
                <div class="row">
                    <div class="col-md-11"></div>
                    <div class="col-md-1">
                        <h:commandButton value="Atras" action="inicio_administrador" actionListener="#{controllerVariablesUsuario.limpiarInformacion()}" class="btn btn-primary" immediate="true">
                            <f:ajax execute="@form" render="formularioGeneral" />
                        </h:commandButton>
                    </div>
                </div>
            </div>
            <!-- Footer -->
            <footer>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10">
                            <ul class="list-inline">
                                <li>
                                    <a href="#">Home</a>
                                </li>
                            </ul>
                            <p class="copyright text-muted small">Copyright; Your Company 2014. All Rights Reserved</p>
                        </div>
                        <div class="col-lg-2">
                            <div class="right">
                                <img alt="300x400" class="img-responsive img-rounded" src="../img/logo_sirelab.jpg" />
                            </div>
                        </div>
                    </div>
                </div>
            </footer>

            <!-- jQuery -->
            <script src="../js/jquery.js"></script>

            <!-- Bootstrap Core JavaScript -->
            <script src="../js/bootstrap.min.js"></script>
        </h:form>
    </h:body>
</html>
