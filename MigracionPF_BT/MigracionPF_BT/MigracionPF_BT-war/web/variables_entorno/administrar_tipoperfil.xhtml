<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>Sistema de Informaci√≥n de Recursos de Laboratorios</title>

        <!-- Bootstrap Core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="../css/landing-page.css" />

        <!-- Custom Fonts -->
        <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body style="background-image: url('http://www.ucentral.edu.co/images/template_images/ucentral/fondos/fondo_template_default.jpg'); background-repeat: repeat; background-position: 0% 0%; background-attachment: fixed; background-color: #ffffff;" >
        <h:form id="formularioGeneral">
            <div class="container">
                <div class="row">
                    <!-- Navigation -->
                    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
                        <div class="container topnav">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand">
                                    <img alt="500x100" height="50" width="100" class="img-responsive" src="../img/logo-universidad-central.png" />
                                    <a class="navbar-brand topnav" href="#">SIRELAB</a>    
                                </a>
                                <p class="navbar-text pull-left ">
                                    Conectado como: <label class="text-uppercase" style="color: darkblue;text-transform: uppercase">#{controllerPaginasIniciales.usuarioLoginSistema.userUsuario}</label>
                                </p>
                            </div>
                            <!-- /.navbar-collapse -->
                        </div>
                        <!-- /.container -->
                    </nav>
                </div>
                <div class="row">
                    <br></br>
                    <br></br>
                    <br></br>
                    <br></br> 
                </div>
                <div class="row col-md-12">
                    <div class="container">
                        <div id="resultadosBusqueda" class="row clearfix">
                            <fieldset style="border: black;border-radius: 10px;">
                                <h3><legend style="color: darkblue"><strong>TIPOS ACTIVOS REGISTRADOS</strong></legend></h3>
                                <div class="row">
                                    <h:dataTable id="dataTable" var="item" 
                                                 styleClass="table table-striped table-hover table-responsive" 
                                                 value="#{controllerAdministrarTipoPerfil.listaTiposPerfiles}">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Nombre"/>
                                            </f:facet>
                                            <h:outputText value="#{item.nombre}"/>
                                        </h:column>  
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Codigo"/>
                                            </f:facet>
                                            <h:outputText value="#{item.codigo}"/>
                                        </h:column>  
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Nombre Registro"/>
                                            </f:facet>
                                            <h:outputText value="#{item.nombreregistro}"/>
                                        </h:column>  
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Codigo Registro"/>
                                            </f:facet>
                                            <h:outputText value="#{item.codigoregistro}"/>
                                        </h:column>  
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Detalles"/>
                                            </f:facet>
                                            <h:commandLink value="Ver" actionListener="#{controllerAdministrarTipoPerfil.recibirIDTipoPerfilEditar(item.idtipoperfil)}">
                                                <f:ajax execute="@form" render="formularioGeneral:formEditar" />
                                            </h:commandLink>
                                        </h:column>
                                    </h:dataTable>
                                </div><!--/.row-->
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div class="row col-md-12">
                    <h:form id="formRegistrar">
                        <fieldset style="border: black;border-radius: 10px;">
                            <h4><legend style="color: darkblue">Registrar Tipo Perfil</legend></h4>
                            <div class="form-group">
                                <h:outputText value="Nombre Nuevo Tipo Perfil*"/>
                                <h:inputText id="inputNombre" class="form-control" maxlength="45" value="#{controllerAdministrarTipoPerfil.inputNombre}" required="true" requiredMessage="El campo Nombre es obligatorio.">
                                    <f:ajax event="blur" listener="#{controllerAdministrarTipoPerfil.validarNombreNuevo()}" execute="inputNombre" render="inputNombre msnNombre" />
                                </h:inputText>
                                <h6><h:message id="msnNombre" for="inputNombre" style="color: red"></h:message></h6>
                            </div>
                            <div class="form-group">
                                <h:outputText value="Codigo Nuevo Tipo Perfil*"/>
                                <h:inputText id="inputCodigo" class="form-control" maxlength="45" value="#{controllerAdministrarTipoPerfil.inputCodigo}" required="true" requiredMessage="El campo Codigo es obligatorio.">
                                    <f:ajax event="blur" listener="#{controllerAdministrarTipoPerfil.validarCodigoNuevo()}" execute="inputCodigo" render="inputCodigo msnCodigo" />
                                </h:inputText>
                                <h6><h:message id="msnCodigo" for="inputCodigo" style="color: red"></h:message></h6>
                            </div>
                            <div class="form-group">
                                <h:outputText value="Nombre Registro Nuevo Tipo Perfil*"/>
                                <h:inputText id="inputNombre" class="form-control" maxlength="45" value="#{controllerAdministrarTipoPerfil.inputNombreRegistro}" required="true" requiredMessage="El campo Nombre es obligatorio.">
                                    <f:ajax event="blur" listener="#{controllerAdministrarTipoPerfil.validarNombreRegistroNuevo()}" execute="inputNombreRegistro" render="inputNombreRegistro msnNombre" />
                                </h:inputText>
                                <h6><h:message id="msnNombre2" for="inputNombreRegistro" style="color: red"></h:message></h6>
                            </div>
                            <div class="form-group">
                                <h:outputText value="Codigo Registro Nuevo Tipo Perfil*"/>
                                <h:inputText id="inputCodigo" class="form-control" maxlength="45" value="#{controllerAdministrarTipoPerfil.inputCodigoRegistro}" required="true" requiredMessage="El campo Codigo es obligatorio.">
                                    <f:ajax event="blur" listener="#{controllerAdministrarTipoPerfil.validarCodigoRegistroNuevo()}" execute="inputCodigoRegistro" render="inputCodigoRegistro msnCodigo" />
                                </h:inputText>
                                <h6><h:message id="msnCodigo2" for="inputCodigoRegistro" style="color: red"></h:message></h6>
                            </div>
                            <h:commandButton value="Registrar" class="btn btn-success" actionListener="#{controllerAdministrarTipoPerfil.registrarNuevoTipoPerfil()}">
                                <f:ajax execute="@form" render="formRegistrar" />
                            </h:commandButton>
                            <span></span>
                            <span></span>
                            <h:commandButton value="Cancelar" class="btn btn-danger" actionListener="#{controllerAdministrarTipoPerfil.cancelarNuevoRegistro()}" immediate="true">
                                <f:ajax execute="@form" render="formRegistrar" />
                            </h:commandButton>
                        </fieldset>
                    </h:form>
                </div>
                <br></br>
                <h:form id="formEditar">
                    <div class="row col-md-12">
                        <fieldset style="border: black;border-radius: 10px;">
                            <h4><legend style="color: darkblue">Editar Tipo Perfil</legend></h4>
                            <div class="form-group">
                                <h:outputText value="Nombre Tipo Perfil*"/>
                                <h:inputText id="nombreEditar" class="form-control" maxlength="45" disabled="#{controllerAdministrarTipoPerfil.visibleEditar}" value="#{controllerAdministrarTipoPerfil.nombreEditar}" required="true" requiredMessage="El campo Nombre es obligatorio.">
                                    <f:ajax event="blur" listener="#{controllerAdministrarTipoPerfil.validarNombreEditar()}" execute="nombreEditar" render="nombreEditar msnNombreE" />
                                </h:inputText>
                                <h6><h:message id="msnNombreE" for="nombreEditar" style="color: red"></h:message></h6>
                            </div>
                            <div class="form-group">
                                <h:outputText value="Codigo Tipo Perfil*"/>
                                <h:inputText id="codigoEditar" class="form-control" maxlength="45"  disabled="#{controllerAdministrarTipoPerfil.visibleEditar}" value="#{controllerAdministrarTipoPerfil.codigoEditar}" required="true" requiredMessage="El campo Codigo es obligatorio.">
                                    <f:ajax event="blur" listener="#{controllerAdministrarTipoPerfil.validarCodigoEditar()}" execute="codigoEditar" render="codigoEditar msnCodigoE" />
                                </h:inputText>
                                <h6><h:message id="msnCodigoE" for="codigoEditar" style="color: red"></h:message></h6>
                            </div>
                            <div class="form-group">
                                <h:outputText value="Nombre Registro Tipo Perfil*"/>
                                <h:inputText id="nombreRegistroEditar" class="form-control" maxlength="45" disabled="#{controllerAdministrarTipoPerfil.visibleEditar}" value="#{controllerAdministrarTipoPerfil.nombreRegistroEditar}" required="true" requiredMessage="El campo Nombre es obligatorio.">
                                    <f:ajax event="blur" listener="#{controllerAdministrarTipoPerfil.validarNombreRegistroEditar()}" execute="nombreRegistroEditar" render="nombreRegistroEditar msnNombreE" />
                                </h:inputText>
                                <h6><h:message id="msnNombreE2" for="nombreRegistroEditar" style="color: red"></h:message></h6>
                            </div>
                            <div class="form-group">
                                <h:outputText value="Codigo Registro Tipo Perfil*"/>
                                <h:inputText id="codigoRegistroEditar" class="form-control" maxlength="45"  disabled="#{controllerAdministrarTipoPerfil.visibleEditar}" value="#{controllerAdministrarTipoPerfil.codigoRegistroEditar}" required="true" requiredMessage="El campo Codigo es obligatorio.">
                                    <f:ajax event="blur" listener="#{controllerAdministrarTipoPerfil.validarCodigoRegistroEditar()}" execute="codigoRegistroEditar" render="codigoRegistroEditar msnCodigoE" />
                                </h:inputText>
                                <h6><h:message id="msnCodigoE2" for="codigoEditar" style="color: red"></h:message></h6>
                            </div>
                            <h:commandButton value="Registrar" class="btn btn-success" actionListener="#{controllerAdministrarTipoPerfil.registrarModificacionTipoPerfil()}">
                                <f:ajax execute="@form" render="formEditar" />
                            </h:commandButton>
                            <span></span>
                            <span></span>
                            <h:commandButton value="Cancelar" class="btn btn-danger" actionListener="#{controllerAdministrarTipoPerfil.cancelarModificarRegistro()}" immediate="true">
                                <f:ajax execute="@form" render="formEditar" />
                            </h:commandButton>
                        </fieldset>>
                    </div>
                </h:form>
                <div class="row">
                    <div class="col-md-11"></div>
                    <div class="col-md-1">
                        <h:commandButton value="Atras" action="inicio_administrador" actionListener="#{controllerAdministrarTipoPerfil.limpiarProcesoPagina()}" class="btn btn-primary" immediate="true">
                            <f:ajax execute="@form" render="formularioGeneral" />
                        </h:commandButton>
                    </div>
                </div>
            </div>
            <!-- Footer -->
            <footer>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10">
                            <ul class="list-inline">
                                <li>
                                    <a href="#">Home</a>
                                </li>
                            </ul>
                            <p class="copyright text-muted small">Copyright; Your Company 2014. All Rights Reserved</p>
                        </div>
                        <div class="col-lg-2">
                            <div class="right">
                                <img alt="300x400" class="img-responsive img-rounded" src="../img/logo_sirelab.jpg" />
                            </div>
                        </div>
                    </div>
                </div>
            </footer>

            <!-- jQuery -->
            <script src="../js/jquery.js"></script>

            <!-- Bootstrap Core JavaScript -->
            <script src="../js/bootstrap.min.js"></script>
        </h:form>
    </h:body>
</html>
