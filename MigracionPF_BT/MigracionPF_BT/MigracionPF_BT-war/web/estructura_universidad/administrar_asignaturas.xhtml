<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>Sistema de Información de Recursos de Laboratorios</title>

        <!-- Bootstrap Core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet"/>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="../css/landing-page.css" />

        <!-- Custom Fonts -->
        <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body style="background-image: url('http://www.ucentral.edu.co/images/template_images/ucentral/fondos/fondo_template_default.jpg'); background-repeat: repeat; background-position: 0% 0%; background-attachment: fixed; background-color: #ffffff;" >
        <h:form id="formularioGeneral">

            <div class="container">
                <div class="row">
                    <!-- Navigation -->
                    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
                        <div class="container topnav">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand">
                                    <img alt="500x100" height="50" width="100" class="img-responsive" src="../img/logo-universidad-central.png" />
                                    <a class="navbar-brand topnav" href="#">SIRELAB</a>    
                                </a>
                                <p class="navbar-text pull-left ">
                                    Conectado como: <label class="text-uppercase" style="color: darkblue;text-transform: uppercase">#{controllerPaginasIniciales.usuarioLoginSistema.userUsuario}</label>
                                </p>
                            </div>
                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav navbar-right">
                                    <li>
                                        <a href="#">Configurar Usuario</a>
                                    </li>
                                    <li>
                                        <h:commandLink value="Cerrar Sesion" action="#{controllerPaginasIniciales.cerrarSession()}"/>
                                    </li>
                                </ul>
                            </div>
                            <!-- /.navbar-collapse -->
                        </div>
                        <!-- /.container -->
                    </nav>
                </div>
                <div class="row">
                    <br></br>
                    <br></br>
                    <br></br>
                    <br></br> 
                </div>
                <div class="row">
                    <div class="col-md-12"> 
                        <div class="container">
                            <div class="row clearfix">
                                <fieldset style="border: black;border-radius: 10px">
                                    <h3><legend style="color: darkblue"><strong>INFORMACIÓN ASIGNATURA</strong></legend></h3>
                                    <div class="row col-md-12">
                                        <fieldset style="border: black;border-radius: 10px; color: black"> 
                                            <legend class="h5">I. Personal</legend>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="parametroNombre">
                                                        Nombre Plan
                                                    </label>
                                                    <h:inputText maxlength="45" value="#{controllerAdministrarAsignaturas.parametroNombre}" class="form-control" id="parametroNombre" />
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="parametroCodigo">
                                                        Codigo Plan
                                                    </label>
                                                    <h:inputText maxlength="15" value="#{controllerAdministrarAsignaturas.parametroCodigo}" class="form-control" id="parametroCodigo" />
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <label for="parametroDepartamento">
                                                    Departamento
                                                </label>
                                                <h:selectOneMenu value="#{controllerAdministrarAsignaturas.parametroDepartamento}"
                                                                 class="form-control"
                                                                 id="parametroDepartamento">
                                                    <f:selectItem itemLabel="Seleccione Departamento" itemValue="null" />
                                                    <f:selectItems value="#{controllerAdministrarAsignaturas.listaDepartamentos}" var="departamento"
                                                                   itemLabel="#{departamento.nombredepartamento}" itemValue="#{departamento}"/>
                                                    <f:ajax event="change" listener="#{controllerAdministrarAsignaturas.actualizarDepartamentos()}" execute="parametroDepartamento" render="@this parametroCarrera parametroPlanEstudio"/>
                                                    <f:converter converterId="ConverterGenerico" />
                                                </h:selectOneMenu>
                                            </div>
                                        </fieldset>
                                    </div> 
                                    <div class="row col-md-12">
                                        <div class="col-md-3">
                                            <label for="parametroCarrera">
                                                Carrera
                                            </label>
                                            <h:selectOneMenu value="#{controllerAdministrarAsignaturas.parametroCarrera}"
                                                             class="form-control" disabled="#{controllerAdministrarAsignaturas.activarCarrera}"
                                                             id="parametroCarrera">
                                                <f:selectItem itemLabel="Seleccione Carrera" itemValue="null" />
                                                <f:selectItems value="#{controllerAdministrarAsignaturas.listaCarreras}" var="carrera"
                                                               itemLabel="#{carrera.nombrecarrera}" itemValue="#{carrera}"/>
                                                <f:ajax event="change" listener="#{controllerAdministrarAsignaturas.actualizarCarreras()}" execute="parametroCarrera" render="@this parametroPlanEstudio"/>
                                                <f:converter converterId="ConverterGenerico" />
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="parametroPlanEstudio">
                                                Plan de Estudio
                                            </label>
                                            <h:selectOneMenu value="#{controllerAdministrarAsignaturas.parametroPlanEstudio}"
                                                             class="form-control" disabled="#{controllerAdministrarAsignaturas.activarPlanEstudio}"
                                                             id="parametroPlanEstudio">
                                                <f:selectItem itemLabel="Seleccione Plan de Estudio" itemValue="null" />
                                                <f:selectItems value="#{controllerAdministrarAsignaturas.listaPlanesEstudios}" var="plan"
                                                               itemLabel="#{plan.codigoplanestudio}" itemValue="#{plan}"/>
                                                <f:converter converterId="ConverterGenerico" />
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="col-md-6"></div>
                                    </div>
                                </fieldset>
                                <br></br>
                                <div class="col-md-12">
                                    <div class="col-md-10">
                                    </div> 
                                    <div class="col-md-1">
                                        <h:commandButton id="buttonConsultar" value="Consultar" class="btn btn-primary right" actionListener="#{controllerAdministrarAsignaturas.buscarAsignaturasPorParametros()}">
                                            <f:ajax execute="@form" render="formularioGeneral" />
                                        </h:commandButton>
                                    </div>
                                    <div class="col-md-1">
                                        <h:commandButton id="buttonLimpiar" value="Limpiar" actionListener="#{controllerAdministrarAsignaturas.limpiarProcesoBusqueda()}" class="btn btn-default right" >
                                            <f:ajax execute="@form" render="formularioGeneral" />
                                        </h:commandButton>
                                    </div>
                                </div>
                            </div>
                            <br></br>
                            <div id="resultadosBusqueda" class="row clearfix">
                                <fieldset style="border: black;border-radius: 10px;">
                                    <h3><legend style="color: darkblue"><strong>RESULTADOS DE BUSQUEDA</strong></legend></h3>
                                    <div class="row">
                                        <h:dataTable id="dataTable" var="item" 
                                                     styleClass="table table-striped table-hover table-responsive" 
                                                     value="#{controllerAdministrarAsignaturas.listaAsignaturas}">
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Nombre"/>
                                                </f:facet>
                                                <h:outputText value="#{item.nombreasignatura}"/>
                                            </h:column>  
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Codigo"/>
                                                </f:facet>
                                                <h:outputText value="#{item.codigoasignatura}"/>
                                            </h:column>  
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Departamento"/>
                                                </f:facet>
                                                <h:outputText value="#{item.planestudios.carrera.departamento.nombredepartamento}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Carrera"/>
                                                </f:facet>
                                                <h:outputText value="#{item.planestudios.carrera.nombrecarrera}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Plan de Estudios"/>
                                                </f:facet>
                                                <h:outputText value="#{item.planestudios.codigoplanestudio}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Detalles"/>
                                                </f:facet>
                                                <h:commandLink value="Ver" action="detalles_asignatura" actionListener="#{controllerDetallesAsignatura.recibirIDAsignaturasDetalles(item.idasignatura)}"/>
                                            </h:column>
                                        </h:dataTable>
                                    </div><!--/.row-->
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
                <br></br>
                <div class="row">
                    <div class="col-md-1">
                        <h:commandButton value="Nueva Asignatura" class="btn btn-success" action="registrar_asignatura" actionListener="#{controllerAdministrarAsignaturas.limpiarProcesoBusqueda()}"/>
                    </div>
                    <div class="col-md-10"></div>
                    <div class="col-md-1">
                        <h:commandButton value="Atras" action="inicio_administrador" actionListener="#{controllerAdministrarAsignaturas.limpiarProcesoBusqueda()}" class="btn btn-primary"/>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10">
                            <ul class="list-inline">
                                <li>
                                    <a href="#">Home</a>
                                </li>
                            </ul>
                            <p class="copyright text-muted small">Copyright; Your Company 2014. All Rights Reserved</p>
                        </div>
                        <div class="col-lg-2">
                            <div class="right">
                                <img alt="300x400" class="img-responsive img-rounded" src="../img/logo_sirelab.jpg" />
                            </div>
                        </div>
                    </div>
                </div>
            </footer>

            <!-- jQuery -->
            <script src="../js/jquery.js"></script>

            <!-- Bootstrap Core JavaScript -->
            <script src="../js/bootstrap.min.js"></script>
        </h:form>
    </h:body>
</html>
