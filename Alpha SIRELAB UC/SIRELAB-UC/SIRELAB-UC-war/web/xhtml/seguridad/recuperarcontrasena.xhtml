<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"   
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>        
    </h:head>
    <h:body  onload="nobackbutton();">
        <ui:composition template="/xhtml/template/templaterecupera.xhtml">
            <ui:define name="body">
                <h:form id="form">
                    <div class="row">
                        <br></br>
                        <br></br>
                    </div>

                    <div class="row">
                        <div class="col-md-12"> 
                            <div class="container">
                                <!-- /.content-section-a -->

                                <div class="content-section-a">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-lg-5 col-lg-offset-1 col-sm-push-6  col-sm-6">
                                                <hr class="section-heading-spacer"/>
                                                <div class="clearfix"></div>
                                                <h2 class="section-heading">Recupera tu contraseña</h2>
                                                <p class="lead">Si has olvidado la contraseña de tu cuenta ingresa los siguientes datos y a vuelta de correo te enviaremos la nueva contraseña para ingresar.</p>
                                                <p class="lead">No se te olvide al ingresar cambiar la contraseña para una mayor seguridad.</p>
                                                <div class="form-group">
                                                    <strong><h:outputText value="Número Identificación*"/></strong>
                                                    <h:inputText maxlength="20"  value="#{controllerIndex.identificacionRecuperacion}" required="true" class="form-control" id="identificacionRecuperacion" requiredMessage="El campo Identificación es obligatorio." >
                                                        <f:ajax event="blur" listener="#{controllerIndex.validarIDRecuperacion()}" execute="identificacionRecuperacion" render="identificacionRecuperacion msnID"/>
                                                    </h:inputText>
                                                    <h6><h:message id="msnID" for="identificacionRecuperacion" style="color: red"/></h6>
                                                </div>
                                                <div class="form-group">
                                                    <strong><h:outputText value="Correo de Usuario*"/></strong>
                                                    <div class="input-group">
                                                        <h:inputText maxlength="45"  value="#{controllerIndex.correoRecuperacion}" required="true" class="form-control" id="correoRecuperacion" requiredMessage="El campo Correo es obligatorio." >
                                                            <f:ajax event="blur" listener="#{controllerIndex.validarCorreoRecuperacion()}" execute="correoEstudiante" render="correoRecuperacion msnEmail"/>
                                                        </h:inputText>
                                                        <span class="input-group-addon">@</span>
                                                    </div>
                                                    <h6><h:message id="msnEmail" for="correoRecuperacion" style="color: red"/></h6>
                                                </div>
                                                <div class="row">
                                                    <div class="left pull-left">
                                                        <strong><h:outputText id="mensajeFormularioRecupera" class="text-uppercase" value="#{controllerIndex.mensajeFormularioRecupera}"/></strong>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="right pull-right">
                                                        <h:commandButton value="Recuperar" action="#{controllerIndex.retornarPaginaRecuperacion()}" class="btn btn-success" >
                                                            <f:ajax execute="@form" render="form" />
                                                        </h:commandButton>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-5 col-sm-pull-6  col-sm-6">
                                                <br></br>
                                                <br></br>
                                                <img class="img-responsive" src="../../img/correorecuperacion.jpg" alt=""/>
                                            </div>
                                        </div>
                                        <br></br>
                                        <br></br>
                                        <br></br>
                                        <br></br>
                                        <div class="row">
                                            <div class="right pull-right">
                                                <h:commandButton value="Pagina Inicial" action="index" actionListener="#{controllerIndex.cancelarRecuperarContrasenia()}" class="btn btn-info" immediate="true">
                                                    <f:ajax execute="@form" render="form" />
                                                </h:commandButton>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.container -->

                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>  
        </ui:composition>
    </h:body>
</html>
