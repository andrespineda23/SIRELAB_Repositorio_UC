<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>        
    </h:head>
    <h:body>
        <ui:composition template="/xhtml/template/templatepaginas.xhtml">
            <ui:define name="body">
                <h:form id="formularioGeneral">
                    <div class="container">
                         <br></br>
                        <br></br>
                        <br></br>
                        <div class="row">
                            <ol class="breadcrumb">
                                <li><a href="#">Inicio</a></li>
                                <li class="active">Administrar Laboratorios y Areas de Profundización</li>
                            </ol>
                        </div>
                        <div class="row">
                            <div class="col-md-12"> 
                                <div class="container">
                                    <div class="row clearfix">
                                        <fieldset style="border: black;border-radius: 10px">
                                            <h3><legend style="color: darkblue"><strong>INFORMACIÓN LABORATORIOS</strong></legend></h3>
                                            <div class="row col-md-12">
                                                <fieldset style="border: black;border-radius: 10px; color: black"> 
                                                    <legend class="h5">I. Basica</legend>
                                                    <div class="col-md-4">
                                                        <label for="parametroDepartamento">
                                                            Departamento
                                                        </label>
                                                        <h:selectOneMenu value="#{controllerAdministrarLaboratoriosPorAreas.parametroDepartamento}"
                                                                         class="form-control" 
                                                                         id="parametroDepartamento">
                                                            <f:selectItem itemLabel="Seleccione Departamento" itemValue="null" />
                                                            <f:selectItems value="#{controllerAdministrarLaboratoriosPorAreas.listaDepartamentos}" var="departamento"
                                                                           itemLabel="#{departamento.nombredepartamento}" itemValue="#{departamento}"/>
                                                            <f:ajax event="change" listener="#{controllerAdministrarLaboratoriosPorAreas.actualizarDepartamentos()}" execute="parametroDepartamento" render="@this parametroLaboratorio"/>
                                                            <f:converter converterId="ConverterGenerico" />
                                                        </h:selectOneMenu>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <label for="parametroLaboratorio">
                                                            parametroLaboratorio
                                                        </label>
                                                        <h:selectOneMenu value="#{controllerAdministrarLaboratoriosPorAreas.parametroLaboratorio}"
                                                                         class="form-control" disabled="#{controllerAdministrarLaboratoriosPorAreas.activarLaboratorio}"
                                                                         id="parametroLaboratorio">
                                                            <f:selectItem itemLabel="Seleccione Laboratorio" itemValue="null" />
                                                            <f:selectItems value="#{controllerAdministrarLaboratoriosPorAreas.listaLaboratorios}" var="laboratorio"
                                                                           itemLabel="#{laboratorio.nombrelaboratorio}" itemValue="#{laboratorio}"/>
                                                            <f:converter converterId="ConverterGenerico" />
                                                        </h:selectOneMenu>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <label for="parametroArea">
                                                            Area Profundización
                                                        </label>
                                                        <h:selectOneMenu value="#{controllerAdministrarLaboratoriosPorAreas.parametroArea}"
                                                                         class="form-control" 
                                                                         id="parametroArea">
                                                            <f:selectItem itemLabel="Seleccione Area Profundización" itemValue="null" />
                                                            <f:selectItems value="#{controllerAdministrarLaboratoriosPorAreas.listaAreasProfundizacion}" var="area"
                                                                           itemLabel="#{area.nombrearea}" itemValue="#{area}"/>
                                                            <f:converter converterId="ConverterGenerico" />
                                                        </h:selectOneMenu>
                                                    </div>
                                                </fieldset>
                                            </div> 
                                            <div class="row col-md-12">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="parametroEstado">
                                                            Estado Registro
                                                        </label>
                                                        <h:selectOneMenu value="#{controllerAdministrarLaboratoriosPorAreas.parametroEstado}"
                                                                         class="form-control"
                                                                         id="parametroEstado">
                                                            <f:selectItem itemLabel="ACTIVO" itemValue="1" />
                                                            <f:selectItem itemLabel="INACTIVO" itemValue="2" />
                                                            <f:selectItem itemLabel="TODOS" itemValue="3" />
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>
                                                <div class="col-md-8">

                                                </div>
                                            </div>
                                        </fieldset>
                                        <br></br>
                                        <div class="col-md-12">
                                            <div class="col-md-2">
                                                <h:outputText value="Cantidad de registros: #{controllerAdministrarLaboratoriosPorAreas.cantidadRegistros}"/>
                                            </div>
                                            <div class="col-md-8">
                                            </div>
                                            <div class="col-md-1">
                                                <h:commandButton id="buttonConsultar" value="Consultar" class="btn btn-primary right" actionListener="#{controllerAdministrarLaboratoriosPorAreas.buscarLaboratoriosPorParametros()}">
                                                    <f:ajax execute="@form" render="formularioGeneral" />
                                                </h:commandButton>
                                            </div>
                                            <div class="col-md-1">
                                                <h:commandButton id="buttonLimpiar" value="Limpiar" actionListener="#{controllerAdministrarLaboratoriosPorAreas.limpiarDatos()}" class="btn btn-default right" >
                                                    <f:ajax execute="@form" render="formularioGeneral" />
                                                </h:commandButton>
                                            </div>
                                        </div>
                                    </div>
                                    <br></br>
                                    <div id="resultadosBusqueda" class="row clearfix">
                                        <fieldset style="border: black;border-radius: 10px;">
                                            <h3><legend style="color: darkblue"><strong>RESULTADOS DE BUSQUEDA</strong></legend></h3>
                                            <div class="row">
                                                <h:dataTable id="dataTable" var="item"  
                                                             styleClass="table table-striped table-hover table-responsive" 
                                                             value="#{controllerAdministrarLaboratoriosPorAreas.listaLaboratoriosPorAreasTabla}">
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Departamento"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.laboratorio.departamento.nombredepartamento}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Laboratorio"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.laboratorio.nombrelaboratorio}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Area Profundización"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.areaprofundizacion.nombrearea}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Detalles"/>
                                                        </f:facet>
                                                        <h:commandLink value="Ver" action="detalleslaboratorioporarea" actionListener="#{controllerDetallesLaboratorioPorArea.recibirIDLaboratoriosPorAreasDetalles(item.idlaboratoriosporareas)}"/>
                                                    </h:column>
                                                    <f:facet name="footer">
                                                        <nav>
                                                            <ul class="pager">
                                                                <li>
                                                                    <h:commandLink value="Anterior" actionListener="#{controllerAdministrarLaboratoriosPorAreas.cargarPaginaAnteriorLaboratorioPorArea()}" disabled="#{controllerAdministrarLaboratoriosPorAreas.bloquearPagAntLaboratorioPorArea}">
                                                                        <f:ajax execute="@form" render="formularioGeneral" />
                                                                    </h:commandLink>
                                                                </li>
                                                                <li>
                                                                    <h:commandLink value="Siguiente" actionListener="#{controllerAdministrarLaboratoriosPorAreas.cargarPaginaSiguienteLaboratorioPorArea()}" disabled="#{controllerAdministrarLaboratoriosPorAreas.bloquearPagSigLaboratorioPorArea}">
                                                                        <f:ajax execute="@form" render="formularioGeneral" />
                                                                    </h:commandLink>
                                                                </li>
                                                            </ul>
                                                        </nav>
                                                    </f:facet>
                                                </h:dataTable>
                                            </div><!--/.row-->
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br></br>
                        <div class="row">
                            <div class="col-md-11"></div>
                            <div class="col-md-1">
                                <h:commandButton value="Atras" action="#{controllerAdministrarLaboratoriosPorAreas.limpiarProcesoBusqueda()}"  class="btn btn-primary"/>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>  
        </ui:composition>
    </h:body>
</html>
