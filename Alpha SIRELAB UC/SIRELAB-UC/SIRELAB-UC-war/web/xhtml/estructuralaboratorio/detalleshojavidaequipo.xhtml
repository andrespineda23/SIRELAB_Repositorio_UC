<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>        
    </h:head>
    <h:body  onload="nobackbutton();">
        <ui:composition template="/xhtml/template/templatepaginas.xhtml">
            <ui:define name="body">
                <h:form id="form">
                    <div class="container">
                        <br></br>
                        <br></br>
                        <br></br>
                        <div class="row">
                            <ol class="breadcrumb">
                                <li><a href="#">Inicio</a></li>
                                <li><a href="#">...</a></li>
                                <li class="active">Detalles Registro H.V.</li>
                            </ol>
                        </div>
                        <div class="row">
                            <div class="col-md-12 row">
                                <div class="row col-md-12">
                                    <h2 class="info">
                                        Información Registro
                                    </h2>
                                    <p>
                                        Los campos marcados con (*) son obligatorios. Los caracteres especiales estan prohibidos para el registro de la información. 
                                    </p>
                                    <p>
                                        Este registro es unicamente para el ingreso de periodos academicos.
                                    </p>
                                </div>
                                <div class="col-md-12 row">
                                    <fieldset>
                                        <legend class="text-info">Datos Basicos</legend>
                                        <div class="form-group">
                                            <strong><h:outputText value="Detalle Evento*"/></strong>
                                            <h:inputText value="#{controllerDetallesHojaVidaEquipo.inputDetalle}" readonly="true"  class="form-control" id="inputDetalle" />
                                        </div>
                                        <div class="form-group">
                                            <strong><h:outputText value="Fecha Registro*"/></strong>
                                            <h:inputText value="#{controllerDetallesHojaVidaEquipo.inputFechaRegistro}" readonly="true"  class="form-control" id="inputFechaRegistro" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Bogota" locale="es" />
                                            </h:inputText>
                                        </div>
                                        <div class="form-group">
                                            <strong><h:outputText value="Fecha Inicio Evento*"/></strong>
                                            <h:inputText value="#{controllerDetallesHojaVidaEquipo.inputFechaEvento}" readonly="true"  class="form-control" id="inputFechaEvento" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Bogota" locale="es" />
                                            </h:inputText>

                                        </div>
                                        <div class="form-group">
                                            <strong><h:outputText value="Fecha Fin Evento*"/></strong>
                                            <h:inputText value="#{controllerDetallesHojaVidaEquipo.inputFechaFinEvento}" readonly="true"  class="form-control" id="inputFechaFinEvento" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Bogota" locale="es" />
                                            </h:inputText>
                                        </div>
                                        <div class="form-group">
                                            <strong><h:outputText value="Tipo Evento*"/></strong>
                                            <h:inputText value="#{controllerDetallesHojaVidaEquipo.inputTipoEvento.detalleevento}" readonly="true"  class="form-control" id="inputTipoEvento" />
                                        </div>
                                        <div class="form-group">
                                            <strong><h:outputText value="Observación Evento*"/></strong>
                                            <h:inputText value="#{controllerDetallesHojaVidaEquipo.inputObservacion}" readonly="true"  class="form-control" id="inputObservacion" />
                                        </div>
                                        <div class="form-group">
                                            <strong><h:outputText value="Usuario*"/></strong>
                                            <h:inputText value="#{controllerDetallesHojaVidaEquipo.inputUsuario}" readonly="true"  class="form-control" id="inputUsuario" />
                                        </div>
                                        <div class="form-group">
                                            <strong><h:outputText value="Costo*"/></strong>
                                            <h:inputText value="#{controllerDetallesHojaVidaEquipo.inputCosto}" readonly="true"  class="form-control" id="inputCosto" />
                                        </div>
                                    </fieldset>
                                    <br></br>
                                    <br></br>
                                    <br></br>
                                    <br></br>
                                    <hr class="intro-divider"/>
                                    <div class="right pull-right">
                                        <h:commandButton value="Cancelar" class="btn btn-danger" action="#{controllerDetallesHojaVidaEquipo.cerrarPagina()}" actionListener="#{controllerHojaVidaEquipo.recibirIDEquipoElemento(controllerDetallesHojaVidaEquipo.hojaVidaEquipoDetalle.equipoelemento.idequipoelemento)}" immediate="true">
                                            <f:ajax execute="@form" render="form" />
                                        </h:commandButton>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>  
        </ui:composition>
    </h:body>
</html>
