<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>        
    </h:head>
    <h:body>
        <ui:composition template="/xhtml/template/templatepaginas.xhtml">
            <ui:define name="body">
                <h:form id="formularioGeneral">
                    <div class="container">
                         <br></br>
                        <br></br>
                        <br></br>
                        <div class="row">
                            <ol class="breadcrumb">
                                <li><a href="#">Inicio</a></li>
                                <li class="active">Administrar Modulos/Bancos</li>
                            </ol>
                        </div>
                        <div class="row">
                            <div class="col-md-12"> 
                                <div class="container">
                                    <div class="row clearfix">
                                        <fieldset style="border: black;border-radius: 10px">
                                            <h3><legend style="color: darkblue"><strong>INFORMACIÓN MODULOS/BANCOS DE TRABAJO</strong></legend></h3>
                                            <div class="row col-md-12">
                                                <fieldset style="border: black;border-radius: 10px; color: black"> 
                                                    <legend class="h5">I. Basica</legend>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="parametroDetalle">
                                                                Detalle Modulo
                                                            </label>
                                                            <h:inputText maxlength="45" value="#{controllerAdministrarModulos.parametroDetalle}" class="form-control" id="parametroDetalle" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="parametroCodigo">
                                                                Codigo Modulo
                                                            </label>
                                                            <h:inputText maxlength="20" value="#{controllerAdministrarModulos.parametroCodigo}" class="form-control" id="parametroCodigo" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="parametroEstado">
                                                                Estado Modulo
                                                            </label>
                                                            <h:selectOneMenu value="#{controllerAdministrarModulos.parametroEstado}"
                                                                             class="form-control"
                                                                             id="parametroEstado">
                                                                <f:selectItem itemLabel="ACTIVO" itemValue="1" />
                                                                <f:selectItem itemLabel="INACTIVO" itemValue="2" />
                                                                <f:selectItem itemLabel="TODOS" itemValue="3" />
                                                            </h:selectOneMenu>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                            </div> 
                                            <div class="row col-md-12">
                                                <div class="col-md-6">
                                                    <label for="parametroLaboratorioPorArea">
                                                        Laboratorios Por Area Profundización
                                                    </label>
                                                    <h:selectOneMenu value="#{controllerAdministrarModulos.parametroLaboratorioPorArea}"
                                                                     class="form-control" 
                                                                     id="parametroLaboratorioPorArea">
                                                        <f:selectItem itemLabel="Seleccione Registro" itemValue="null" />
                                                        <f:selectItems value="#{controllerAdministrarModulos.listaLaboratoriosPorAreas}" var="area"
                                                                       itemLabel="#{area.informacionRegistro}" itemValue="#{area}"/>
                                                        <f:converter converterId="ConverterGenerico" />
                                                        <f:ajax event="change" listener="#{controllerAdministrarModulos.actualizarLaboratoriosAreasProfundizacion()}" execute="parametroLaboratorioPorArea" render="@this parametroSalaLaboratorio"/>
                                                    </h:selectOneMenu>
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="parametroSalaLaboratorio">
                                                        Sala de Laboratorio
                                                    </label>
                                                    <h:selectOneMenu value="#{controllerAdministrarModulos.parametroSalaLaboratorio}"
                                                                     class="form-control" disabled="#{controllerAdministrarModulos.activarSala}"
                                                                     id="parametroSalaLaboratorio">
                                                        <f:selectItem itemLabel="Seleccione Sala" itemValue="null" />
                                                        <f:selectItems value="#{controllerAdministrarModulos.listaSalasLaboratorios}" var="sala"
                                                                       itemLabel="#{sala.nombresala}" itemValue="#{sala}"/>
                                                        <f:converter converterId="ConverterGenerico" />
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                        </fieldset>
                                        <br></br>
                                        <div class="col-md-12">
                                            <div class="col-md-2">
                                                <h:outputText value="Cantidad de registros: #{controllerAdministrarModulos.cantidadRegistros}"/>
                                            </div>
                                            <div class="col-md-8">
                                            </div>
                                            <div class="col-md-1">
                                                <h:commandButton id="buttonConsultar" value="Consultar" class="btn btn-primary right" actionListener="#{controllerAdministrarModulos.buscarModulosLaboratorioPorParametros()}">
                                                    <f:ajax execute="@form" render="formularioGeneral" />
                                                </h:commandButton>
                                            </div>
                                            <div class="col-md-1">
                                                <h:commandButton id="buttonLimpiar" value="Limpiar" actionListener="#{controllerAdministrarModulos.limpiarDatos()}" class="btn btn-default right" >
                                                    <f:ajax execute="@form" render="formularioGeneral" />
                                                </h:commandButton>
                                            </div>
                                        </div>
                                    </div>
                                    <br></br>
                                    <div id="resultadosBusqueda" class="row clearfix">
                                        <fieldset style="border: black;border-radius: 10px;">
                                            <h3><legend style="color: darkblue"><strong>RESULTADOS DE BUSQUEDA</strong></legend></h3>
                                            <div class="row">
                                                <h:dataTable id="dataTable" var="item" 
                                                             styleClass="table table-striped table-hover table-responsive" 
                                                             value="#{controllerAdministrarModulos.listaModulosLaboratoriosTabla}">
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Detalle"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.detallemodulo}"/>
                                                    </h:column>  
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Codigo"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.codigomodulo}"/>
                                                    </h:column>  
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Estado"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.strEstado}"/>
                                                    </h:column>  
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Laboratorio"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.salalaboratorio.laboratoriosporareas.laboratorio.departamento.nombredepartamento}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Area Profundización"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.salalaboratorio.laboratoriosporareas.areaprofundizacion.nombrearea}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Sala de Laboratorio"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.salalaboratorio.nombresala}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Modulo"/>
                                                        </f:facet>
                                                        <h:commandLink value="Adicionar" action="#{controllerAdministrarModulos.cambiarPaginaEquipoCargado()}" actionListener="#{controllerRegistrarEquipoCargado.cargarInformacionModuloLaboratorio(item.idmodulolaboratorio)}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Detalles"/>
                                                        </f:facet>
                                                        <h:commandLink value="Ver" action="#{controllerAdministrarModulos.cambiarPaginaDetalles()}" actionListener="#{controllerDetallesModulo.recibirIDModuloLaboratorioDetalles(item.idmodulolaboratorio)}"/>
                                                    </h:column>
                                                    <f:facet name="footer">
                                                        <nav>
                                                            <ul class="pager">
                                                                <li>
                                                                    <h:commandLink value="Anterior" actionListener="#{controllerAdministrarModulos.cargarPaginaAnteriorModulo()}" disabled="#{controllerAdministrarModulos.bloquearPagAntModulo}">
                                                                        <f:ajax execute="@form" render="formularioGeneral" />
                                                                    </h:commandLink>
                                                                </li>
                                                                <li>
                                                                    <h:commandLink value="Siguiente" actionListener="#{controllerAdministrarModulos.cargarPaginaSiguienteModulo()}" disabled="#{controllerAdministrarModulos.bloquearPagSigModulo}">
                                                                        <f:ajax execute="@form" render="formularioGeneral" />
                                                                    </h:commandLink>
                                                                </li>
                                                            </ul>
                                                        </nav>
                                                    </f:facet>
                                                </h:dataTable>
                                            </div><!--/.row-->
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br></br>
                        <div class="row">
                            <div class="col-md-1">
                                <h:commandButton value="Nuevo Modulo" disabled="#{controllerAdministrarModulos.perfilConsulta}" action="registrarmodulo" actionListener="#{controllerAdministrarModulos.limpiarProcesoBusqueda()}" class="btn btn-success"/>
                            </div>
                            <div class="col-md-10"></div>
                            <div class="col-md-1">
                                <h:commandButton value="Atras" action="#{controllerAdministrarModulos.limpiarProcesoBusqueda()}"  class="btn btn-primary"/>
                            </div>
                        </div>
                    </div>

                </h:form>
            </ui:define>  
        </ui:composition>
    </h:body>
</html>
