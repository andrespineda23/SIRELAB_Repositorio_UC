<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>        
    </h:head>
    <h:body  onload="nobackbutton();">
        <ui:composition template="/xhtml/template/templatepaginas.xhtml">
            <ui:define name="body">
                <h:form id="formularioGeneral">
                    <div class="container">
                        <br></br>
                        <br></br>
                        <br></br>
                        <div class="row">
                            <ol class="breadcrumb">
                                <li><a href="#">Inicio</a></li>
                                <li class="active">Administrar Salas</li>
                            </ol>
                        </div>
                        <div class="row">
                            <div class="col-md-12"> 
                                <div class="container">
                                    <div class="row clearfix">
                                        <fieldset style="border: black;border-radius: 10px">
                                            <h3><legend style="color: darkblue"><strong>INFORMACIÃ“N SALAS DE LABORATORIO</strong></legend></h3>
                                            <div class="row col-md-12">
                                                <fieldset style="border: black;border-radius: 10px; color: black"> 
                                                    <legend class="h5">I. Basica</legend>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="parametroNombre">
                                                                Nombre Sala
                                                            </label>
                                                            <h:inputText maxlength="45" value="#{controllerAdministrarSalas.parametroNombre}" class="form-control" id="parametroNombre" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="parametroCodigo">
                                                                Codigo Sala
                                                            </label>
                                                            <h:inputText maxlength="20" value="#{controllerAdministrarSalas.parametroCodigo}" class="form-control" id="parametroCodigo" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="parametroEstado">
                                                                Estado Sala
                                                            </label>
                                                            <h:selectOneMenu value="#{controllerAdministrarSalas.parametroEstado}"
                                                                             class="form-control"
                                                                             id="parametroEstado">
                                                                <f:selectItem itemLabel="ACTIVO" itemValue="1" />
                                                                <f:selectItem itemLabel="INACTIVO" itemValue="2" />
                                                                <f:selectItem itemLabel="TODOS" itemValue="3" />
                                                            </h:selectOneMenu>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                            </div> 
                                            <div class="row col-md-12">
                                                <div class="col-md-4">
                                                    <label for="parametroDepartamento">
                                                        Departamento
                                                    </label>
                                                    <h:selectOneMenu value="#{controllerAdministrarSalas.parametroDepartamento}"
                                                                     class="form-control" disabled="#{controllerAdministrarSalas.activarDepartamento}"
                                                                     id="parametroDepartamento">
                                                        <f:selectItem itemLabel="Seleccione Departamento" itemValue="null" />
                                                        <f:selectItems value="#{controllerAdministrarSalas.listaDepartamentos}" var="departamento"
                                                                       itemLabel="#{departamento.nombredepartamento}" itemValue="#{departamento}"/>
                                                        <f:ajax event="change" listener="#{controllerAdministrarSalas.actualizarDepartamentos()}" execute="parametroDepartamento" render="@this parametroLaboratorio"/>
                                                        <f:converter converterId="ConverterGenerico" />
                                                    </h:selectOneMenu>
                                                </div>
                                                <div class="col-md-4">
                                                    <label for="parametroLaboratorio">
                                                        Laboratorio
                                                    </label>
                                                    <h:selectOneMenu value="#{controllerAdministrarSalas.parametroLaboratorio}"
                                                                     class="form-control" disabled="#{controllerAdministrarSalas.activarLaboratorio}"
                                                                     id="parametroLaboratorio">
                                                        <f:selectItem itemLabel="Seleccione Laboratorio" itemValue="null" />
                                                        <f:selectItems value="#{controllerAdministrarSalas.listaLaboratorios}" var="laboratorio"
                                                                       itemLabel="#{laboratorio.nombrelaboratorio}" itemValue="#{laboratorio}"/>
                                                        <f:converter converterId="ConverterGenerico" />
                                                    </h:selectOneMenu>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="parametroEstado">
                                                            Tipo de Sala
                                                        </label>
                                                        <h:selectOneMenu value="#{controllerAdministrarSalas.parametroPrivada}"
                                                                         class="form-control"
                                                                         id="parametroPrivada">
                                                            <f:selectItem itemLabel="PUBLICA" itemValue="1" />
                                                            <f:selectItem itemLabel="PRIVADA" itemValue="2" />
                                                            <f:selectItem itemLabel="TODOS" itemValue="3" />
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row col-md-12">
                                                <div class="col-md-4">
                                                    <label for="parametroSede">
                                                        Sede
                                                    </label>
                                                    <h:selectOneMenu value="#{controllerAdministrarSalas.parametroSede}"
                                                                     class="form-control" disabled="#{controllerAdministrarSalas.activarSede}"
                                                                     id="parametroSede">
                                                        <f:selectItem itemLabel="Seleccione Sede" itemValue="null" />
                                                        <f:selectItems value="#{controllerAdministrarSalas.listaSedes}" var="sede"
                                                                       itemLabel="#{sede.nombresede}" itemValue="#{sede}"/>
                                                        <f:ajax event="change" listener="#{controllerAdministrarSalas.actualizarSedes()}" execute="parametroSede" render="@this parametroEdificio"/>
                                                        <f:converter converterId="ConverterGenerico" />
                                                    </h:selectOneMenu>
                                                </div>
                                                <div class="col-md-4">
                                                    <label for="parametroEdificio">
                                                        Edificio
                                                    </label>
                                                    <h:selectOneMenu value="#{controllerAdministrarSalas.parametroEdificio}"
                                                                     class="form-control" disabled="#{controllerAdministrarSalas.activarEdificio}"
                                                                     id="parametroEdificio">
                                                        <f:selectItem itemLabel="Seleccione Edificio" itemValue="null" />
                                                        <f:selectItems value="#{controllerAdministrarSalas.listaEdificios}" var="edificio"
                                                                       itemLabel="#{edificio.descripcionedificio}" itemValue="#{edificio}"/>
                                                        <f:converter converterId="ConverterGenerico" />
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                        </fieldset>
                                        <br></br>
                                        <div class="col-md-12">
                                            <div class="col-md-2">
                                                <h:outputText value="Cantidad de registros: #{controllerAdministrarSalas.cantidadRegistros}"/>
                                            </div>
                                            <div class="col-md-8">
                                            </div>
                                            <div class="col-md-1">
                                                <h:commandButton id="buttonConsultar" value="Consultar" class="btn btn-primary right" actionListener="#{controllerAdministrarSalas.buscarSalasLaboratorioPorParametros()}">
                                                    <f:ajax execute="@form" render="formularioGeneral" />
                                                </h:commandButton>
                                            </div>
                                            <div class="col-md-1">
                                                <h:commandButton id="buttonLimpiar" value="Limpiar" actionListener="#{controllerAdministrarSalas.limpiarDatos()}" class="btn btn-default right" >
                                                    <f:ajax execute="@form" render="formularioGeneral" />
                                                </h:commandButton>
                                            </div>
                                        </div>
                                    </div>
                                    <br></br>
                                    <div id="resultadosBusqueda" class="row clearfix">
                                        <fieldset style="border: black;border-radius: 10px;">
                                            <h3><legend style="color: darkblue"><strong>RESULTADOS DE BUSQUEDA</strong></legend></h3>
                                            <div class="row">
                                                <h:dataTable id="dataTable" var="item" 
                                                             styleClass="table table-striped table-hover table-responsive" 
                                                             value="#{controllerAdministrarSalas.listaSalasLaboratoriosTabla}">
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Nombre - Codigo"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.nombresala} - #{item.codigosala}"/>
                                                    </h:column>  
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Estado"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.strEstado}"/>
                                                    </h:column>  
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Departamento"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.laboratorio.departamento.nombredepartamento}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Laboratorio"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.laboratorio.nombrelaboratorio}"/>
                                                    </h:column>

                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Sede"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.edificio.sede.nombresede}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Edificio"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.edificio.descripcionedificio}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Privada"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.strPrivada}"/>
                                                    </h:column>
                                                    <h:column rendered="#{controllerAdministrarSalas.perfilConsulta}">
                                                        <f:facet name="header">
                                                            <h:outputText value="Modulo"/>
                                                        </f:facet>
                                                        <h:commandLink value="Adicionar"  action="#{controllerAdministrarSalas.cambiarPaginaModuloCargado()}" actionListener="#{controllerRegistrarModuloCargado.cargarInformacionSalaLaboratorio(item.idsalalaboratorio)}"/>
                                                    </h:column>
                                                    <h:column rendered="#{controllerAdministrarSalas.perfilConsulta}">
                                                        <f:facet name="header">
                                                            <h:outputText value="Detalles"/>
                                                        </f:facet>
                                                        <h:commandLink value="Ver" action="#{controllerAdministrarSalas.cambiarPaginaDetalles()}" actionListener="#{controllerDetallesSala.recibirIDSalasLaboratorioDetalles(item.idsalalaboratorio)}"/>
                                                    </h:column>
                                                    <f:facet name="footer">
                                                        <nav>
                                                            <ul class="pager">
                                                                <li>
                                                                    <h:commandLink value="Anterior" actionListener="#{controllerAdministrarSalas.cargarPaginaAnteriorSala()}" disabled="#{controllerAdministrarSalas.bloquearPagAntSala}">
                                                                        <f:ajax execute="@form" render="formularioGeneral" />
                                                                    </h:commandLink>
                                                                </li>
                                                                <li>
                                                                    <h:commandLink value="Siguiente" actionListener="#{controllerAdministrarSalas.cargarPaginaSiguienteSala()}" disabled="#{controllerAdministrarSalas.bloquearPagSigSala}">
                                                                        <f:ajax execute="@form" render="formularioGeneral" />
                                                                    </h:commandLink>
                                                                </li>
                                                            </ul>
                                                        </nav>
                                                    </f:facet>
                                                </h:dataTable>
                                            </div><!--/.row-->
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br></br>
                        <div class="row">
                            <div class="col-md-11"></div>
                            <div class="col-md-1">
                                <h:commandButton value="Atras" action="#{controllerAdministrarSalas.limpiarProcesoBusqueda()}" class="btn btn-primary"/>
                            </div>
                        </div>
                    </div>

                </h:form>
            </ui:define>  
        </ui:composition>
    </h:body>
</html>
