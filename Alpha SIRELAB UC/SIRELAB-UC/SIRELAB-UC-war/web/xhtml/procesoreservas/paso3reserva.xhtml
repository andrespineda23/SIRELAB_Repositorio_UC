<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head> 
    </h:head>
    <h:body >
        <ui:composition template="/xhtml/template/templateresponsive.xhtml">
            <ui:define name="body">
                <h:form id="form">
                    <div class="container">
                        <div class="row">
                            <ol class="breadcrumb">
                                <li><a href="#">Inicio</a></li>
                                <li class="active">Reserva - Finalización</li>
                            </ol>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12"> 
                                <div class="container">
                                    <div class="row clearfix">
                                        <fieldset style="border: black;border-radius: 10px">
                                            <h3><legend style="color: darkblue"><strong>Información de la Reserva</strong></legend></h3>
                                            <br></br>
                                            <div class="row col-xs-12 col-sm-12 col-lg-12 col-md-12">
                                                <div class="col-xs-12 col-sm-12 col-lg-4 col-md-4">
                                                    <div class="form-group">
                                                        <label>
                                                            Número de Reserva
                                                        </label>
                                                        <h:inputText readonly="true" class="form-control" value="#{controllerPaso3Reserva.reservaSala.fechaReserva}"/>
                                                    </div>
                                                </div>
                                                <div class="col-xs-12 col-sm-12 col-lg-4 col-md-4">
                                                    <div class="form-group">
                                                        <label>
                                                            Día de la Reserva
                                                        </label>
                                                        <h:inputText readonly="true" class="form-control" value="#{controllerPaso3Reserva.reservaSala.fechaReserva}">
                                                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Bogota" locale="es" />
                                                        </h:inputText>
                                                    </div>
                                                </div>
                                                <div class="col-xs-12 col-sm-12 col-lg-4 col-md-4">
                                                    <div class="form-group">
                                                        <label>
                                                            Hora de Reserva 
                                                        </label>
                                                        <h:inputText readonly="true" class="form-control"  value="#{controllerPaso3Reserva.reservaSala.horaInicio}:00"/>
                                                    </div>
                                                </div>
                                            </div> 
                                            <div class="row col-xs-12 col-sm-12 col-lg-12 col-md-12">
                                                <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                                                    <div class="form-group">
                                                        <label>
                                                            Laboratorio
                                                        </label>
                                                        <h:inputText readonly="true" class="form-control"  value="#{controllerPaso3Reserva.reservaSala.salaLaboratorio.laboratoriosporareas.laboratorio.nombrelaboratorio}"/>
                                                    </div>
                                                </div>
                                                <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                                                    <div class="form-group">
                                                        <label>
                                                            Sala de Laboratorio
                                                        </label>
                                                        <h:inputText readonly="true" class="form-control"  value="#{controllerPaso3Reserva.reservaSala.salaLaboratorio.nombresala}"/>
                                                    </div>
                                                </div>
                                            </div> 
                                            <div class="row col-xs-12 col-sm-12 col-lg-12 col-md-12">
                                                <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                                                    <div class="form-group">
                                                        <label>
                                                            Tipo de Reserva
                                                        </label>
                                                        <h:inputText readonly="true" class="form-control"  value="#{controllerPaso3Reserva.reservaPersona.tiporeserva.nombretiporeserva}"/>
                                                    </div>
                                                </div>
                                                <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                                                    <div class="form-group">
                                                        <label>
                                                            Asignatura
                                                        </label>
                                                        <h:inputText readonly="true" class="form-control"  value="#{controllerPaso3Reserva.nombreAsignatura}"/>
                                                    </div>
                                                </div>
                                            </div> 
                                            <div class="row col-xs-12 col-sm-12 col-lg-12 col-md-12">
                                                <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                                                    <label>Costo de la Reserva</label>
                                                    <div class="input-group">
                                                        <h:inputText value="#{controllerPaso3Reserva.reservaPersona.valorreserva}"/>
                                                        <span class="input-group-addon">$</span>
                                                    </div>
                                                </div>
                                                <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                                                    <h:commandButton value="Descargar Guía de Laboratorio" />
                                                </div>
                                            </div>
                                        </fieldset>
                                        <br></br>
                                        <hr class="intro-divider"/>                                        
                                        <hr class="intro-divider"/>
                                        <div class="right pull-right">
                                            <h:commandButton value="Finalizar" class="btn btn-danger" action="inicio" actionListener="#{controllerPaso3Reserva.cerrarDatosReserva()}" immediate="true">
                                                <f:ajax execute="@form" render="form" />
                                            </h:commandButton>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>  
        </ui:composition>
    </h:body>
</html>
