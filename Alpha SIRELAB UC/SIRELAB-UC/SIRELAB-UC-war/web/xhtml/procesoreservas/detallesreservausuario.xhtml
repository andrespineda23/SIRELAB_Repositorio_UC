<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>        
    </h:head>
    <h:body  onload="nobackbutton();">
        <ui:composition template="/xhtml/template/templateresponsive.xhtml">
            <ui:define name="body">
                <h:form id="form">
                    <div class="container">
                        <br></br>
                        <br></br>
                        <br></br>
                        <div class="row">
                            <ol class="breadcrumb">
                                <li><a href="#">Inicio</a></li>
                                <li><a href="#">Administrar Reserva</a></li>
                                <li class="active">Detalles Reserva Sala</li>
                            </ol>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
                                <fieldset>
                                    <legend class="text-info">Información de la Reserva</legend>
                                    <div class="form-group">
                                        <strong><h:outputText value="Fecha Reserva"/></strong>
                                        <h:inputText  value="#{controllerDetallesReservaUsuario.reservaSala.reserva.fechareserva}" readonly="true" class="form-control">
                                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Bogota" locale="es" />
                                        </h:inputText>
                                    </div>
                                    <div class="form-group">
                                        <strong><h:outputText value="Lapso de la Reserva"/></strong>
                                        <h:inputText  value="#{controllerDetallesReservaUsuario.reservaSala.reserva.horainicio}:00 - #{controllerDetallesReservaUsuario.reservaSala.reserva.horafin}:00" readonly="true" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <strong><h:outputText value="Número Reserva"/></strong>
                                        <h:inputText  value="#{controllerDetallesReservaUsuario.reservaSala.reserva.numeroreserva}" readonly="true" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <strong><h:outputText value="Tipo Reserva"/></strong>
                                        <h:inputText  value="#{controllerDetallesReservaUsuario.reservaSala.reserva.tiporeserva.nombretiporeserva}" readonly="true" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <strong><h:outputText value="Sala de Laboratorio"/></strong>
                                        <h:inputText  value="#{controllerDetallesReservaUsuario.reservaSala.salalaboratorio.nombresala}" readonly="true" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <strong><h:outputText value="Laboratorio"/></strong>
                                        <h:inputText  value="#{controllerDetallesReservaUsuario.reservaSala.salalaboratorio.laboratorio.nombrelaboratorio}" readonly="true" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <strong><h:outputText value="Estado Reserva"/></strong>
                                        <h:inputText  value="#{controllerDetallesReservaUsuario.reservaSala.reserva.estadoreserva.nombreestadoreserva}" readonly="true" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <strong><h:outputText value="Asignatura"/></strong>
                                        <h:inputText  value="#{controllerDetallesReservaUsuario.reservaSala.asignaturaporplanestudio.asignatura.nombreasignatura}" readonly="true" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <strong><h:outputText value="Nombre Usuario"/></strong>
                                        <h:inputText  value="#{controllerDetallesReservaUsuario.reservaSala.reserva.persona.nombreCompleto}" readonly="true" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <strong><h:outputText value="Identificación Usuario"/></strong>
                                        <h:inputText  value="#{controllerDetallesReservaUsuario.reservaSala.reserva.persona.identificacionpersona}" readonly="true" class="form-control"/>
                                    </div>
                                </fieldset>
                                <br></br>
                                <br></br>
                                <div id="resultadosBusqueda" class="row clearfix">
                                    <fieldset style="border: black;border-radius: 10px;">
                                        <h3><legend style="color: darkblue"><strong>RESERVAS DE EQUIPOS DE TRABAJO ASOCIADAS</strong></legend></h3>
                                        <div class="row">
                                            <h:dataTable id="dataTable" var="item" 
                                                         styleClass="table table-striped table-hover table-responsive" 
                                                         value="#{controllerDetallesReservaUsuario.listaEquiposReservadosTabla}">
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Nombre Equipo"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.equipoelemento.nombreequipo}"/>
                                                </h:column>  
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Código Equipo"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.equipoelemento.inventarioequipo}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Marca"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.equipoelemento.marcaequipo}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Modelo"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.equipoelemento.modeloequipo}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Serie"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.equipoelemento.seriequipo}"/>
                                                </h:column>
                                                <f:facet name="footer">
                                                    <nav>
                                                        <ul class="pager">
                                                            <li>
                                                                <h:commandLink value="Anterior" actionListener="#{controllerDetallesReservaUsuario.cargarPaginaAnteriorEquipos()}" disabled="#{controllerDetallesReservaUsuario.bloquearPagAntEquipos}">
                                                                    <f:ajax execute="@form" render="form" />
                                                                </h:commandLink>
                                                            </li>
                                                            <li>
                                                                <h:commandLink value="Siguiente" actionListener="#{controllerDetallesReservaUsuario.cargarPaginaSiguienteEquipos()}" disabled="#{controllerDetallesReservaUsuario.bloquearPagSigEquipos}">
                                                                    <f:ajax execute="@form" render="form" />
                                                                </h:commandLink>
                                                            </li>
                                                        </ul>
                                                    </nav>
                                                </f:facet>
                                            </h:dataTable>
                                        </div><!--/.row-->
                                    </fieldset>
                                </div>
                                <br></br>
                                <br></br>
                                <hr class="intro-divider"/>
                                <div class="row">
                                    <div class="left pull-left">
                                        <h:commandButton value="Iniciar Reserva" disabled="#{controllerDetallesReservaUsuario.activarIniciar}" actionListener="#{controllerDetallesReservaUsuario.iniciarReserva()}" class="btn btn-success btn-block">
                                            <f:ajax execute="@form" render="form" />
                                        </h:commandButton>
                                    </div>
                                    <div class="right pull-right">
                                        <h:commandButton value="Finalizar Reserva" disabled="#{controllerDetallesReservaUsuario.activarCerrar}" actionListener="#{controllerDetallesReservaUsuario.terminarReserva()}" class="btn btn-primary btn-block">
                                            <f:ajax execute="@form" render="form" />
                                        </h:commandButton>
                                    </div>
                                </div>
                                <hr class="intro-divider"/>
                                <div class="row">
                                    <div class="left pull-left">
                                        <h:commandButton value="Cancelar Reserva" disabled="#{controllerDetallesReservaUsuario.activarCancelar}" actionListener="#{controllerDetallesReservaUsuario.cancelarReserva()}" class="btn btn-danger btn-block">
                                            <f:ajax execute="@form" render="form" />
                                        </h:commandButton>
                                    </div>
                                </div>
                                <br></br>
                                <div class="right pull-right">
                                    <h:commandButton value="Atrás" class="btn btn-primary" action="consultarreservasusuario" actionListener="#{controllerDetallesReservaUsuario.limpiarInformacion()}">
                                        <f:ajax execute="@form" render="form" />
                                    </h:commandButton>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>  
        </ui:composition>
    </h:body>
</html>
