<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head> 
    </h:head>
    <h:body >
        <ui:composition template="/xhtml/template/templateresponsive.xhtml">
            <ui:define name="body">
                <h:form id="form">
                    <div class="container">
                        <br></br>
                        <br></br>
                        <br></br>
                        <div class="row">
                            <ol class="breadcrumb">
                                <li><a href="#">Inicio</a></li>
                                <li class="active">Reserva Modulo- Paso 2</li>
                            </ol>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12"> 
                                <div class="container">
                                    <div class="row clearfix">
                                        <fieldset style="border: black;border-radius: 10px">
                                            <h3><legend style="color: darkblue"><strong>Información de la Reserva</strong></legend></h3>
                                            <br></br>
                                            <div class="row col-xs-12 col-sm-12 col-lg-12 col-md-12">
                                                <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                                                    <div class="form-group">
                                                        <label>
                                                            Día a reservar
                                                        </label>
                                                        <h:inputText readonly="true" class="form-control" value="#{controllerReservaModulo2.reservaModulo.fechaReserva}">
                                                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Bogota" locale="es" />
                                                        </h:inputText>
                                                    </div>
                                                </div>
                                                <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                                                    <div class="form-group">
                                                        <label>
                                                            Hora de Inicio
                                                        </label>
                                                        <h:inputText readonly="true" class="form-control"  value="#{controllerReservaModulo2.reservaModulo.horaInicio}:00"/>
                                                    </div>
                                                </div>
                                            </div> 
                                            <div class="row col-xs-12 col-sm-12 col-lg-12 col-md-12">
                                                <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                                                    <div class="form-group">
                                                        <label>
                                                            Laboratorio
                                                        </label>
                                                        <h:inputText readonly="true" class="form-control"  value="#{controllerReservaModulo2.reservaModulo.moduloLaboratorio.salalaboratorio.laboratoriosporareas.laboratorio.nombrelaboratorio}"/>
                                                    </div>
                                                </div>
                                                <div class="col-xs-12 col-sm-12 col-lg-6 col-md-6">
                                                    <div class="form-group">
                                                        <label>
                                                            Sala de Laboratorio
                                                        </label>
                                                        <h:inputText readonly="true" class="form-control"  value="#{controllerReservaModulo2.reservaModulo.moduloLaboratorio.salalaboratorio.nombresala}"/>
                                                    </div>
                                                </div>
                                            </div> 
                                            <div class="row col-xs-12 col-sm-12 col-lg-12 col-md-12">
                                                <div class="form-group">
                                                    <label>
                                                        Tipo de Reserva
                                                    </label>
                                                    <h:inputText readonly="true" class="form-control"  value="#{controllerReservaModulo2.parametroTipoReserva.nombretiporeserva}"/>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-xs-11">
                                                        ¿Desea adicionar equipos adicionales a su reserva?
                                                    </label>
                                                    <h:selectBooleanCheckbox class="col-xs-1" value="#{controllerReservaModulo2.adicionarElementos}"/>
                                                </div>
                                            </div> 
                                        </fieldset>
                                        <br></br>
                                        <hr class="intro-divider"/>
                                        <div class="row col-xs-12 col-sm-12 col-lg-12 col-md-12">
                                            <div class="text-center">
                                                <h5>
                                                    Resultados de la Reserva
                                                </h5>
                                                <strong>
                                                    <h:outputText id="mensajeFormulario" class="text-uppercase" value="#{controllerReservaModulo2.mensajeFormulario}" style="color: #{controllerReservaModulo2.colorMensaje}}"/>
                                                </strong>
                                            </div>
                                            <br></br>
                                        </div>
                                        <hr class="intro-divider"/>
                                        <div class="right pull-right">
                                            <h:commandButton value="Continuar" action="#{controllerReservaModulo2.finalizarProcesoReserva()}" class="btn btn-success" >
                                                <f:ajax execute="@form" render="form" />
                                            </h:commandButton>
                                            <span></span>
                                            <span></span>
                                            <h:commandButton value="Cancelar" class="btn btn-danger" action="#{controllerReservaModulo2.cancelarReserva()}" immediate="true">
                                                <f:ajax execute="@form" render="form" />
                                            </h:commandButton>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>  
        </ui:composition>
    </h:body>
</html>
