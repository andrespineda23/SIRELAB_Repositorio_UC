<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>        
    </h:head>
    <h:body  onload="nobackbutton();">
        <ui:composition template="/xhtml/template/templateresponsive.xhtml">
            <ui:define name="body">
                <h:form id="form">
                    <div class="container">
                        <br></br>
                        <br></br>
                        <br></br>
                        <div class="row">
                            <ol class="breadcrumb">
                                <li><a href="#">Inicio</a></li>
                                <li><a href="#">Consulta Reservas</a></li>
                                <li class="active">Detalles Reserva Modulo</li>
                            </ol>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
                                <fieldset>
                                    <legend class="text-info">Información de la Reserva</legend>
                                    <div class="form-group">
                                        <strong><h:outputText value="Fecha Reserva*"/></strong>
                                        <h:inputText  value="#{controllerDetallesReservaModulo.reservaModuloLaboratorio.reserva.fechareserva}" readonly="true" class="form-control">
                                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Bogota" locale="es" />
                                        </h:inputText>
                                    </div>
                                    <div class="form-group">
                                        <strong><h:outputText value="Lapso de la Reserva*"/></strong>
                                        <h:inputText  value="#{controllerDetallesReservaModulo.reservaModuloLaboratorio.reserva.horainicio}:00 - #{controllerDetallesReservaModulo.reservaModuloLaboratorio.reserva.horafin}:00" readonly="true" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <strong><h:outputText value="Número Reserva*"/></strong>
                                        <h:inputText  value="#{controllerDetallesReservaModulo.reservaModuloLaboratorio.reserva.numeroreserva}" readonly="true" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <strong><h:outputText value="Tipo Reserva"/></strong>
                                        <h:inputText  value="#{controllerDetallesReservaModulo.reservaModuloLaboratorio.reserva.tiporeserva.nombretiporeserva}" readonly="true" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <strong><h:outputText value="Estado Reserva"/></strong>
                                        <h:inputText  value="#{controllerDetallesReservaModulo.reservaModuloLaboratorio.reserva.estadoreserva.nombreestadoreserva}" readonly="true" class="form-control"/>
                                    </div>
                                    <div class="form-inline">
                                        <strong><h:outputText value="¿Desea cancelar la reserva actual?"/></strong>
                                        <h:commandButton value="Aceptar" action="cancelarreserva" actionListener="#{controllerCancelarReserva.recibirIdReservaCancelar(controllerDetallesReservaModulo.reservaModuloLaboratorio.reserva.idreserva)}" class="btn btn-danger btn-block"/>
                                    </div>
                                </fieldset>
                                <br></br>
                                <br></br>
                                <div class="right pull-right">
                                    <h:commandButton value="Atras" class="btn btn-primary" action="consultarreservasmodulo" actionListener="#{controllerConsultarReservasSala.obtenerInformacionReservasUsuario(controllerPaginasIniciales.usuarioLoginSistema.nombreTipoUsuario, controllerPaginasIniciales.usuarioLoginSistema.idUsuarioLogin)}">
                                        <f:ajax execute="@form" render="form" />
                                    </h:commandButton>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>  
        </ui:composition>
    </h:body>
</html>
