<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>        
    </h:head>
    <h:body  onload="nobackbutton();">
        <ui:composition template="/xhtml/template/templatepaginas.xhtml">
            <ui:define name="body">
                <h:form id="formularioGeneral">
                    <div class="container">
                        <br></br>
                        <br></br>
                        <br></br>
                        <div class="row">
                            <ol class="breadcrumb">
                                <li><a href="#">Inicio</a></li>
                                <li class="active">Sistema de Reservas SIRELAB</li>
                            </ol>
                        </div>
                        <div class="row">
                            <div class="col-md-12"> 
                                <div class="container">
                                    <div class="row clearfix">
                                        <fieldset style="border: black;border-radius: 10px">
                                            <h3><legend style="color: darkblue"><strong>INFORMACIÓN RESERVAS</strong></legend></h3>
                                            <div class="row col-md-12">
                                                <fieldset style="border: black;border-radius: 10px; color: black"> 
                                                    <legend class="h5">Parámetros Consulta</legend>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="parametroNumero">
                                                                Numero Reserva
                                                            </label>
                                                            <h:inputText maxlength="45" value="#{controllerConsultarReservasUsuarios.parametroNumero}" class="form-control" id="parametroNumero" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-5">
                                                        <div class="form-group">
                                                            <label for="parametroFecha">
                                                                Fecha Reserva (dd/mm/yyyy)
                                                            </label>
                                                            <h:inputText maxlength="45" value="#{controllerConsultarReservasUsuarios.parametroFecha}" class="form-control" id="parametroFecha" />
                                                        </div>
                                                    </div>
                                                </fieldset>
                                            </div> 
                                        </fieldset>
                                        <br></br>
                                        <div class="col-md-12">
                                            <div class="col-md-2">
                                                <h:outputText value="Cantidad de registros: #{controllerConsultarReservasUsuarios.cantidadRegistros}"/>
                                            </div>
                                            <div class="col-md-8">
                                            </div> 
                                            <div class="col-md-2">
                                                <h:commandButton id="buttonConsultar" value="Consultar" class="btn btn-primary right" actionListener="#{controllerConsultarReservasUsuarios.buscarReservasPorParametros()}">
                                                    <f:ajax execute="@form" render="formularioGeneral" />
                                                </h:commandButton>
                                            </div>
                                        </div>
                                    </div>
                                    <br></br>
                                    <div id="resultadosBusqueda" class="row clearfix">
                                        <fieldset style="border: black;border-radius: 10px;">
                                            <h3><legend style="color: darkblue"><strong>RESERVAS DEL DÍA</strong></legend></h3>
                                            <div class="row">
                                                <h:dataTable id="dataTable" var="item" 
                                                             styleClass="table table-striped table-hover table-responsive" 
                                                             value="#{controllerConsultarReservasUsuarios.listaReservaSalaTabla}">
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Numero"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.reserva.numeroreserva}"/>
                                                    </h:column>  
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Fecha"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.reserva.fechareserva}">
                                                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Bogota" locale="es" />
                                                        </h:outputText>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Hora"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.reserva.horainicio}:00 - #{item.reserva.horafin}:00"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Tipo"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.reserva.tiporeserva.nombretiporeserva}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Ubicación"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.salalaboratorio.nombresala}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Estado"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.reserva.estadoreserva.nombreestadoreserva}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Detalles"/>
                                                        </f:facet>
                                                        <h:commandLink value="Ver" action="detallesreservausuario" actionListener="#{controllerDetallesReservaUsuario.recibirIdReservaSala(item.idreservasala)}"/>
                                                    </h:column>
                                                    <f:facet name="footer">
                                                        <nav>
                                                            <ul class="pager">
                                                                <li>
                                                                    <h:commandLink value="Anterior" actionListener="#{controllerConsultarReservasUsuarios.cargarPaginaAnteriorReservaSala()}" disabled="#{controllerConsultarReservasUsuarios.bloquearPagAntReservaSala}">
                                                                        <f:ajax execute="@form" render="formularioGeneral" />
                                                                    </h:commandLink>
                                                                </li>
                                                                <li>
                                                                    <h:commandLink value="Siguiente" actionListener="#{controllerConsultarReservasUsuarios.cargarPaginaSiguienteReservaSala()}" disabled="#{controllerConsultarReservasUsuarios.bloquearPagSigReservaSala}">
                                                                        <f:ajax execute="@form" render="formularioGeneral" />
                                                                    </h:commandLink>
                                                                </li>
                                                            </ul>
                                                        </nav>
                                                    </f:facet>
                                                </h:dataTable>
                                            </div><!--/.row-->
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br></br>
                        <div class="row">
                            <div class="col-md-11"></div>
                            <div class="col-md-1">
                                <h:commandButton value="Atrás" action="#{controllerConsultarReservasUsuarios.limpiarProcesoBusqueda()}" class="btn btn-primary"/>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>  
        </ui:composition>
    </h:body>
</html>
