<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>        
    </h:head>
    <h:body  onload="nobackbutton();">
        <ui:composition template="/xhtml/template/templatepaginas.xhtml">
            <ui:define name="body">
                <h:form id="formularioGeneral">
                    <div class="container">
                         <br></br>
                        <br></br>
                        <br></br>
                        <div class="row">
                            <div class="text-center">
                                <h1>Variables del Proceso de Reserva</h1>
                            </div>
                        </div>
                        <div class="row">
                            <ol class="breadcrumb">
                                <li><a href="#">Inicio</a></li>
                                <li class="active">Variables Reserva</li>
                            </ol>
                        </div>
                        <div class="row col-md-12">
                            <div class="container">
                                <div id="resultadosBusquedaHA" class="row clearfix">
                                    <fieldset style="border: black;border-radius: 10px;">
                                        <h3><legend style="color: darkblue"><strong>HORARIOS ATENCIÓN REGISTRADOS</strong></legend></h3>
                                        <div class="row">
                                            <h:dataTable id="dataTableHA" var="itemHA" 
                                                         styleClass="table table-striped table-hover table-responsive" 
                                                         value="#{controllerVariablesReserva.listaHorariosAtencionTabla}">
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Codigo"/>
                                                    </f:facet>
                                                    <h:outputText value="#{itemHA.codigohorario}"/>
                                                </h:column>  
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Descripción"/>
                                                    </f:facet>
                                                    <h:outputText value="#{itemHA.descripcionhorario}"/>
                                                </h:column>  
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Detalles"/>
                                                    </f:facet>
                                                    <h:commandLink value="Ver" action="detalleshorarioatencion" actionListener="#{controllerDetallesHorarioAtencion.recibirIDDetalleHorarioAtencion(itemHA.idhorarioatencion)}"/>
                                                </h:column>
                                            </h:dataTable>
                                        </div><!--/.row-->
                                    </fieldset>
                                </div>
                                <br></br>
                                <div class="left pull-left">
                                    <h:commandButton value="Nuevo Horario Atención" action="registrarhorarioatencion" class="btn btn-success"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <br></br>
                            <div class="row">
                                <div class="col-md-12">
                                    <hr></hr>
                                </div>
                            </div>
                            <br></br>
                        </div>
                        <div class="row col-md-12">
                            <div class="container">
                                <div id="resultadosBusquedaPA" class="row clearfix">
                                    <fieldset style="border: black;border-radius: 10px;">
                                        <h3><legend style="color: darkblue"><strong>PERIODOS ACADEMICOS REGISTRADOS</strong></legend></h3>
                                        <div class="row">
                                            <h:dataTable id="dataTablePA" var="itemPA" 
                                                         styleClass="table table-striped table-hover table-responsive" 
                                                         value="#{controllerVariablesReserva.listaPeriodosAcademicosTabla}">
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Detalle"/>
                                                    </f:facet>
                                                    <h:outputText value="#{itemPA.detalleperiodo}"/>
                                                </h:column>  
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Fecha Inicio"/>
                                                    </f:facet>
                                                    <h:outputText value="#{itemPA.fechainicial}" >
                                                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Bogota" locale="es" />
                                                    </h:outputText>
                                                </h:column>  
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Fecha Fin"/>
                                                    </f:facet>
                                                    <h:outputText value="#{itemPA.fechafinal}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Bogota" locale="es" />
                                                    </h:outputText>
                                                </h:column>  
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Detalles"/>
                                                    </f:facet>
                                                    <h:commandLink value="Ver" action="detallesperiodoacademico" actionListener="#{controllerDetallesPeriodoAcademico.recibirIDDetallePeriodoAcademico(itemPA.idperiodoacademico)}"/>
                                                </h:column>
                                                <f:facet name="footer">
                                                    <nav>
                                                        <ul class="pager">
                                                            <li>
                                                                <h:commandLink value="Anterior" actionListener="#{controllerVariablesReserva.cargarPaginaAnteriorPeriodoAcademico()}" disabled="#{controllerVariablesReserva.bloquearPagAntPeriodoAcademico}">
                                                                    <f:ajax execute="@form" render="formularioGeneral" />
                                                                </h:commandLink>
                                                            </li>
                                                            <li>
                                                                <h:commandLink value="Siguiente" actionListener="#{controllerVariablesReserva.cargarPaginaSiguientePeriodoAcademico()}" disabled="#{controllerVariablesReserva.bloquearPagSigPeriodoAcademico}">
                                                                    <f:ajax execute="@form" render="formularioGeneral" />
                                                                </h:commandLink>
                                                            </li>
                                                        </ul>
                                                    </nav>
                                                </f:facet>
                                            </h:dataTable>
                                        </div><!--/.row-->
                                    </fieldset>
                                </div>
                                <br></br>
                                <div class="left pull-left">
                                    <h:commandButton value="Nuevo Periodo Academico" action="registrarperiodoacademico" class="btn btn-success"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <br></br>
                            <div class="row">
                                <div class="col-md-12">
                                    <hr></hr>
                                </div>
                            </div>
                            <br></br>
                        </div>
                        <div class="row col-md-12">
                            <div class="container">
                                <div id="resultadosBusquedaTR" class="row clearfix">
                                    <fieldset style="border: black;border-radius: 10px;">
                                        <h3><legend style="color: darkblue"><strong>TIPOS RESERVAS REGISTRADOS</strong></legend></h3>
                                        <div class="row">
                                            <h:dataTable id="dataTableTR" var="itemTR" 
                                                         styleClass="table table-striped table-hover table-responsive" 
                                                         value="#{controllerVariablesReserva.listaTipoReservaTabla}">
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Nombre"/>
                                                    </f:facet>
                                                    <h:outputText value="#{itemTR.nombretiporeserva}"/>
                                                </h:column>   
                                                <f:facet name="footer">
                                                    <nav>
                                                        <ul class="pager">
                                                            <li>
                                                                <h:commandLink value="Anterior" actionListener="#{controllerVariablesReserva.cargarPaginaAnteriorTipoReserva()}" disabled="#{controllerVariablesReserva.bloquearPagAntTipoReserva}">
                                                                    <f:ajax execute="@form" render="formularioGeneral" />
                                                                </h:commandLink>
                                                            </li>
                                                            <li>
                                                                <h:commandLink value="Siguiente" actionListener="#{controllerVariablesReserva.cargarPaginaSiguienteTipoReserva()}" disabled="#{controllerVariablesReserva.bloquearPagSigTipoReserva}">
                                                                    <f:ajax execute="@form" render="formularioGeneral" />
                                                                </h:commandLink>
                                                            </li>
                                                        </ul>
                                                    </nav>
                                                </f:facet>
                                            </h:dataTable>
                                        </div><!--/.row-->
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <br></br>
                            <br></br>
                        </div>
                        <div class="row">
                            <br></br>
                            <div class="row">
                                <div class="col-md-12">
                                    <hr></hr>
                                </div>
                            </div>
                            <br></br>
                        </div>
                        <div class="row col-md-12">
                            <div class="container">
                                <div id="resultadosBusquedaER" class="row clearfix">
                                    <fieldset style="border: black;border-radius: 10px;">
                                        <h3><legend style="color: darkblue"><strong>ESTADOS RESERVAS REGISTRADOS</strong></legend></h3>
                                        <div class="row">
                                            <h:dataTable id="dataTableER" var="itemER" 
                                                         styleClass="table table-striped table-hover table-responsive" 
                                                         value="#{controllerVariablesReserva.listaEstadoReservaTabla}">
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Nombre"/>
                                                    </f:facet>
                                                    <h:outputText value="#{itemER.nombreestadoreserva}"/>
                                                </h:column>   
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Detalles"/>
                                                    </f:facet>
                                                    <h:commandLink value="Ver" action="detallesestadoreserva" actionListener="#{controllerDetallesEstadoReserva.recibirIDDetalleEstadoReserva(itemER.idestadoreserva)}"/>
                                                </h:column>
                                                <f:facet name="footer">
                                                    <nav>
                                                        <ul class="pager">
                                                            <li>
                                                                <h:commandLink value="Anterior" actionListener="#{controllerVariablesReserva.cargarPaginaAnteriorEstadoReserva()}" disabled="#{controllerVariablesReserva.bloquearPagAntEstadoReserva}">
                                                                    <f:ajax execute="@form" render="formularioGeneral" />
                                                                </h:commandLink>
                                                            </li>
                                                            <li>
                                                                <h:commandLink value="Siguiente" actionListener="#{controllerVariablesReserva.cargarPaginaSiguienteEstadoReserva()}" disabled="#{controllerVariablesReserva.bloquearPagSigEstadoReserva}">
                                                                    <f:ajax execute="@form" render="formularioGeneral" />
                                                                </h:commandLink>
                                                            </li>
                                                        </ul>
                                                    </nav>
                                                </f:facet>
                                            </h:dataTable>
                                        </div><!--/.row-->
                                    </fieldset>
                                </div>
                                <br></br>
                                <div class="left pull-left">
                                    <h:commandButton value="Nuevo Estado Reserva" action="registrarestadoreserva" class="btn btn-success"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-11"></div>
                            <div class="col-md-1">
                                <h:commandButton value="Atras" action="inicioadministrador" actionListener="#{controllerVariablesInventario.limpiarInformacion()}" class="btn btn-primary" immediate="true">
                                    <f:ajax execute="@form" render="formularioGeneral" />
                                </h:commandButton>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>  
        </ui:composition>
    </h:body>
</html>
