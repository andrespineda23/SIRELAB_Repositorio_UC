<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"   
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>        
    </h:head>
    <h:body  onload="nobackbutton();">
        <ui:composition template="/xhtml/template/templaterecupera.xhtml">
            <ui:define name="body">
                <h:form id="form">
                    <div class="container">
                        <br></br>
                        <br></br>
                        <br></br>
                        <div class="row col-md-12">
                            <div class="container">
                                <div class="row col-md-12">
                                    <fieldset style="border: black;border-radius: 10px">
                                        <h3><legend style="color: darkblue"><strong>Cambio de Contraseña de Usuario</strong></legend></h3>
                                        <div class="row col-md-12">
                                            <p class="lead">Por medio del siguiente formulario usted puede realizar el cambio de la contraseña de su cuenta. Ingrese los datos del formulario y al finalizar seleccione la opcion "Cambiar contraseña".</p>
                                            <div class="form-group">
                                                <strong><h:outputText value="Digite su contraseña actual*"/></strong>
                                                <h:inputSecret maxlength="20" value="#{controllerCambiarContrasenia.contraseniaAntigua}" required="true" class="form-control" id="contraseniaAntigua" requiredMessage="El campo es obligatorio."/>
                                                <h6><h:message id="msnContraseniaAntigua" for="contraseniaAntigua" style="color: red"/></h6>
                                            </div>
                                            <div class="form-group">
                                                <strong><h:outputText value="Digite su contraseña nueva*"/></strong>
                                                <h:inputSecret maxlength="20" value="#{controllerCambiarContrasenia.contraseniaNueva}" required="true" class="form-control" id="contraseniaNueva" requiredMessage="El campo es obligatorio."/>
                                                <h6><h:message id="msnContraseniaNueva" for="contraseniaNueva" style="color: red"/></h6>
                                            </div>
                                            <div class="form-group">
                                                <strong><h:outputText value="Ingrese nuevamente su nueva contraseña*"/></strong>
                                                <h:inputSecret maxlength="20" value="#{controllerCambiarContrasenia.contraseniaNueva2}" required="true" class="form-control" id="contraseniaNueva2" requiredMessage="El campo es obligatorio."/>
                                                <h6><h:message id="msnContraseniaNueva2" for="contraseniaNueva2" style="color: red"/></h6>
                                            </div>
                                        </div> 
                                        <br></br>
                                    </fieldset>
                                    <hr class="intro-divider"/>
                                    <div class="row col-md-12">
                                        <div class="text-center">
                                            <h5>
                                                Resultados del Formulario
                                            </h5>
                                            <strong>
                                                <h:inputTextarea readonly="true" id="mensajeFormulario" styleClass="resizableArea" class="text-uppercase form-control" rows="3" value="#{controllerCambiarContrasenia.mensajeFormulario}" style="color: #{controllerCambiarContrasenia.colorMensaje}; resize: none; text-align: center; "/>
                                            </strong>
                                        </div>
                                        <br></br>
                                    </div>
                                    <hr class="intro-divider"/>
                                    <div class="row">
                                        <div class="col-md-9"></div>
                                        <div class="col-md-2">
                                            <h:commandButton value="Cambiar Contraseña" actionListener="#{controllerCambiarContrasenia.cambiarContrasenia()}" class="btn btn-success" >
                                                <f:ajax execute="@form" render="form" />
                                            </h:commandButton>
                                        </div>
                                        <div class="col-md-1">
                                            <h:commandButton value="Cancelar" action="#{controllerCambiarContrasenia.cancelarProceso()}"  class="btn btn-danger" immediate="true">
                                                <f:ajax execute="@form" render="form" />
                                            </h:commandButton>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>        
        </ui:composition>
    </h:body>
</html>
