<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>        
    </h:head>
    <h:body>
        <ui:composition template="/xhtml/template/templatepaginas.xhtml">
            <ui:define name="body">
                <h:form id="formularioGeneral">
                    <div class="container">
                        <br></br>
                        <br></br>
                        <br></br>
                        <div class="row">
                            <ol class="breadcrumb">
                                <li><a href="#">Inicio</a></li>
                                <li class="active">Administrar Administradores Edificio</li>
                            </ol>
                        </div>
                        <div class="row">
                            <div class="col-md-12"> 
                                <div class="container">
                                    <div class="row clearfix">
                                        <fieldset style="border: black;border-radius: 10px">
                                            <h3><legend style="color: darkblue"><strong>INFORMACIÓN ADMINISTRADOR EDIFICIO</strong></legend></h3>
                                            <div class="row col-md-12">
                                                <fieldset style="border: black;border-radius: 10px; color: black"> 
                                                    <legend class="h5">I. Personal</legend>
                                                    <div class="col-md-2">
                                                        <div class="form-group">
                                                            <label for="parametroNombre">
                                                                Nombre(s) Administrador
                                                            </label>
                                                            <h:inputText maxlength="45" value="#{controllerAdministrarAdministradoresEdificio.parametroNombre}" class="form-control" id="parametroNombre" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <div class="form-group">
                                                            <label for="parametroApellido">
                                                                Apellido(s) Administrador
                                                            </label>
                                                            <h:inputText maxlength="45" value="#{controllerAdministrarAdministradoresEdificio.parametroApellido}" class="form-control" id="parametroApellido" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <div class="form-group">
                                                            <label for="parametroDocumento">
                                                                Número Identificación
                                                            </label>
                                                            <h:inputText maxlength="20" value="#{controllerAdministrarAdministradoresEdificio.parametroDocumento}" class="form-control" id="parametroDocumento" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <label for="parametroCorreo">
                                                            Correo Institucional
                                                        </label>
                                                        <div class="input-group">
                                                            <h:inputText maxlength="29" value="#{controllerAdministrarAdministradoresEdificio.parametroCorreo}" class="form-control" id="parametroCorreo" />
                                                            <span class="input-group-addon">@ucentral.edu.co</span>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <div class="form-group">
                                                            <label for="parametroEstado">
                                                                Estado Administrador
                                                            </label>
                                                            <h:selectOneMenu value="#{controllerAdministrarAdministradoresEdificio.parametroEstado}"
                                                                             class="form-control"
                                                                             id="parametroEstado">
                                                                <f:selectItem itemLabel="ACTIVO" itemValue="1" />
                                                                <f:selectItem itemLabel="INACTIVO" itemValue="2" />
                                                                <f:selectItem itemLabel="TODOS" itemValue="3" />
                                                            </h:selectOneMenu>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                            </div> 
                                            <div id="parametrosEspeciales" class="row col-md-12">
                                                <fieldset style="border: black;border-radius: 10px; color: black"> 
                                                    <legend class="h5">I. Especial</legend>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="parametroSede">
                                                                Sede
                                                            </label>
                                                            <h:selectOneMenu value="#{controllerAdministrarAdministradoresEdificio.parametroSede}"
                                                                             class="form-control"
                                                                             id="parametroSede">
                                                                <f:selectItem itemLabel="Seleccione Sede" itemValue="null" />
                                                                <f:selectItems value="#{controllerAdministrarAdministradoresEdificio.listaSedes}" var="sede"
                                                                               itemLabel="#{sede.nombresede}" itemValue="#{sede}"/>
                                                                <f:converter converterId="ConverterGenerico" />
                                                                <f:ajax event="change" listener="#{controllerAdministrarAdministradoresEdificio.actualizarSedes()}" execute="parametroSede" render="@this parametroEdificio parametroLaboratorio"/>
                                                            </h:selectOneMenu>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="parametroEdificio">
                                                                Edificio
                                                            </label>
                                                            <h:selectOneMenu disabled="#{controllerAdministrarAdministradoresEdificio.activoEdificio}" value="#{controllerAdministrarAdministradoresEdificio.parametroEdificio}"
                                                                             class="form-control"
                                                                             id="parametroEdificio">
                                                                <f:selectItem itemLabel="Seleccione Edificio" itemValue="null" />
                                                                <f:selectItems value="#{controllerAdministrarAdministradoresEdificio.listaEdificios}" var="edificio"
                                                                               itemLabel="#{edificio.descripcionedificio}" itemValue="#{edificio}"/>
                                                                <f:converter converterId="ConverterGenerico" />
                                                            </h:selectOneMenu>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                    </div>
                                                </fieldset>
                                            </div>
                                        </fieldset>
                                        <br></br>
                                        <div class="col-md-12">
                                            <div class="col-md-2">
                                                <h:outputText value="Cantidad de registros: #{controllerAdministrarAdministradoresEdificio.cantidadRegistros}"/>
                                            </div>
                                            <div class="col-md-8">
                                            </div> 
                                            <div class="col-md-1">
                                                <h:commandButton id="buttonConsultar" value="Consultar" class="btn btn-primary right" actionListener="#{controllerAdministrarAdministradoresEdificio.buscarAdministradoresEdificioPorParametros()}">
                                                    <f:ajax execute="@form" render="formularioGeneral" />
                                                </h:commandButton>
                                            </div>
                                            <div class="col-md-1">
                                                <h:commandButton id="buttonLimpiar" value="Limpiar" actionListener="#{controllerAdministrarAdministradoresEdificio.limpiarDatos()}" class="btn btn-default right" >
                                                    <f:ajax execute="@form" render="formularioGeneral" />
                                                </h:commandButton>
                                            </div>
                                        </div>
                                    </div>
                                    <br></br>
                                    <div id="resultadosBusqueda" class="row clearfix">
                                        <fieldset style="border: black;border-radius: 10px;">
                                            <h3><legend style="color: darkblue"><strong>RESULTADOS DE BUSQUEDA</strong></legend></h3>
                                            <div class="row">
                                                <h:dataTable id="dataTable" var="item" 
                                                             styleClass="table table-striped table-hover table-responsive" 
                                                             value="#{controllerAdministrarAdministradoresEdificio.listaEncargadosPorEdificioTabla}">
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Nombre"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.administradoredificio.persona.nombrespersona}"/>
                                                    </h:column>  
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Apellido"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.administradoredificio.persona.apellidospersona}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="N. Documento"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.administradoredificio.persona.identificacionpersona}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Correo"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.administradoredificio.persona.emailpersona}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Estado Usuario"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.administradoredificio.persona.usuario.strEstado}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Sede"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.edificio.sede.nombresede}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Edificio"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.edificio.descripcionedificio}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Estado Administración"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.strEstado}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Detalles"/>
                                                        </f:facet>
                                                        <h:commandLink value="Ver" action="#{controllerAdministrarAdministradoresEdificio.verDetallesEncargadoPorEdificio()}" actionListener="#{controllerDetallesAdministradorEdificio.recibirIDEncargadoEdificioDetalles(item.idencargadoporedificio)}"/>
                                                    </h:column>
                                                    <f:facet name="footer">
                                                        <nav>
                                                            <ul class="pager">
                                                                <li>
                                                                    <h:commandLink value="Anterior" actionListener="#{controllerAdministrarAdministradoresEdificio.cargarPaginaAnteriorEncargadoPorEdificio()}" disabled="#{controllerAdministrarAdministradoresEdificio.bloquearPagAntEncargadoPorEdificio}">
                                                                        <f:ajax execute="@form" render="formularioGeneral" />
                                                                    </h:commandLink>
                                                                </li>
                                                                <li>
                                                                    <h:commandLink value="Siguiente" actionListener="#{controllerAdministrarAdministradoresEdificio.cargarPaginaSiguienteEncargadoPorEdificio()}" disabled="#{controllerAdministrarAdministradoresEdificio.bloquearPagSigEncargadoPorEdificio}">
                                                                        <f:ajax execute="@form" render="formularioGeneral" />
                                                                    </h:commandLink>
                                                                </li>
                                                            </ul>
                                                        </nav>
                                                    </f:facet>
                                                </h:dataTable>
                                            </div><!--/.row-->
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br></br>
                        <div class="row">
                            <div class="col-md-1">
                                <h:commandButton class="btn btn-success" value="Nuevo Admi. Edificio" action="#{controllerAdministrarAdministradoresEdificio.dirigirPaginaNuevoRegistro()}"/>
                            </div>
                            <div class="col-md-10"></div>
                            <div class="col-md-1">
                                <h:commandButton value="Atras" action="#{controllerAdministrarAdministradoresEdificio.limpiarProcesoBusqueda()}" class="btn btn-primary"/>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>  
        </ui:composition>
    </h:body>
</html>
