<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>        
    </h:head>
    <h:body>
        <ui:composition template="/xhtml/templatepaginas.xhtml">
            <ui:define name="body">
                <h:form id="formularioGeneral">
                    <div class="container">
                        <div class="row">
                            <ol class="breadcrumb">
                                <li><a href="#">Inicio</a></li>
                                <li class="active">Administrar Entidades Externas</li>
                            </ol>
                        </div>
                        <div class="row">
                            <div class="col-md-12"> 
                                <div class="container">
                                    <div class="row clearfix">
                                        <fieldset style="border: black;border-radius: 10px">
                                            <h3><legend style="color: darkblue"><strong>INFORMACIÓN ENTIDAD EXTERNA</strong></legend></h3>
                                            <div class="row col-md-12">
                                                <fieldset style="border: black;border-radius: 10px; color: black"> 
                                                    <legend class="h5">I. Basica</legend>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="parametroNombre">
                                                                Nombre Entidad Externa
                                                            </label>
                                                            <h:inputText maxlength="45" value="#{controllerAdministrarEntidadesExternas.parametroNombre}" class="form-control" id="parametroNombre" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="parametroDocumento">
                                                                Identificación Entidad Externa
                                                            </label>
                                                            <h:inputText maxlength="20" value="#{controllerAdministrarEntidadesExternas.parametroDocumento}" class="form-control" id="parametroDocumento" />
                                                        </div>
                                                    </div>
                                                </fieldset>
                                            </div> 
                                            <div class="row col-md-12">
                                                <div class="col-md-4">
                                                    <label for="parametroCorreo">
                                                        Correo Contacto
                                                    </label>
                                                    <div class="input-group">
                                                        <h:inputText maxlength="45" value="#{controllerAdministrarEntidadesExternas.parametroCorreo}" class="form-control" id="parametroCorreo" />
                                                        <span class="input-group-addon">@</span>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="parametroEstado">
                                                            Estado Entidad
                                                        </label>
                                                        <h:selectOneMenu value="#{controllerAdministrarEntidadesExternas.parametroEstado}"
                                                                         class="form-control"
                                                                         id="parametroEstado">
                                                            <f:selectItem itemLabel="ACTIVO" itemValue="1" />
                                                            <f:selectItem itemLabel="INACTIVO" itemValue="2" />
                                                            <f:selectItem itemLabel="TODOS" itemValue="3" />
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                </div>
                                            </div>
                                        </fieldset>
                                        <br></br>
                                        <div class="col-md-12">
                                            <div class="col-md-2">
                                                <h:outputText value="Cantidad de registros: #{controllerAdministrarEntidadesExternas.cantidadRegistros}"/>
                                            </div>
                                            <div class="col-md-8">
                                            </div> 
                                            <div class="col-md-1">
                                                <h:commandButton id="buttonConsultar" value="Consultar" class="btn btn-primary right" actionListener="#{controllerAdministrarEntidadesExternas.buscarEntidadesExternasPorParametros()}">
                                                    <f:ajax execute="@form" render="formularioGeneral" />
                                                </h:commandButton>
                                            </div>
                                            <div class="col-md-1">
                                                <h:commandButton id="buttonLimpiar" value="Limpiar" actionListener="#{controllerAdministrarEntidadesExternas.limpiarProcesoBusqueda()}" class="btn btn-default right" >
                                                    <f:ajax execute="@form" render="formularioGeneral" />
                                                </h:commandButton>
                                            </div>
                                        </div>
                                    </div>
                                    <br></br>
                                    <div id="resultadosBusqueda" class="row clearfix">
                                        <fieldset style="border: black;border-radius: 10px;">
                                            <h3><legend style="color: darkblue"><strong>RESULTADOS DE BUSQUEDA</strong></legend></h3>
                                            <div class="row">
                                                <h:dataTable id="dataTable" var="item" 
                                                             styleClass="table table-striped table-hover table-responsive" 
                                                             value="#{controllerAdministrarEntidadesExternas.listaEntidadesExternasTabla}">
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Nombre Inicial"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.persona.nombrespersona}"/>
                                                    </h:column>  
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Nombre Secundario"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.persona.apellidospersona}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="N. Documento"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.persona.identificacionpersona}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Correo"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.persona.emailpersona}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Estado"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.strEstado}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Detalles"/>
                                                        </f:facet>
                                                        <h:commandLink value="Ver" action="#{controllerAdministrarEntidadesExternas.verDetallesEntidadExterna()}" actionListener="#{controllerDetallesEntidadExterna.recibirIDEntidadesExternasDetalles(item.identidadexterna)}"/>
                                                    </h:column>
                                                    <f:facet name="footer">
                                                        <nav>
                                                            <ul class="pager">
                                                                <li>
                                                                    <h:commandLink value="Anterior" actionListener="#{controllerAdministrarEntidadesExternas.cargarPaginaAnteriorEntidadExterna()}" disabled="#{controllerAdministrarEntidadesExternas.bloquearPagAntEntidadExterna}">
                                                                        <f:ajax execute="@form" render="formularioGeneral" />
                                                                    </h:commandLink>
                                                                </li>
                                                                <li>
                                                                    <h:commandLink value="Siguiente" actionListener="#{controllerAdministrarEntidadesExternas.cargarPaginaSiguienteEntidadExterna()}" disabled="#{controllerAdministrarEntidadesExternas.bloquearPagSigEntidadExterna}">
                                                                        <f:ajax execute="@form" render="formularioGeneral" />
                                                                    </h:commandLink>
                                                                </li>
                                                            </ul>
                                                        </nav>
                                                    </f:facet>
                                                </h:dataTable>
                                            </div><!--/.row-->
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br></br>
                        <div class="row">
                            <div class="col-md-1">
                                <h:commandButton value="Convenios" action="administrarconveniosporentidad" actionListener="#{controllerAdministrarEntidadesExternas.limpiarDatos()}" id="administrarconveniosporentidad" class="btn btn-info"/>
                            </div>
                            <div class="col-md-1">
                                <h:commandButton value="Nueva Entidad" action="registrarentidadexterna" actionListener="#{controllerAdministrarEntidadesExternas.limpiarProcesoBusqueda()}" id="nuevoEntidad" class="btn btn-success"/>
                            </div>
                            <div class="col-md-9"></div>
                            <div class="col-md-1">
                                <h:commandButton value="Atras" action="#{controllerAdministrarEntidadesExternas.limpiarProcesoBusqueda()}" class="btn btn-primary"/>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>  
        </ui:composition>
    </h:body>
</html>
