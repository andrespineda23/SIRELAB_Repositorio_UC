<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>        
    </h:head>
    <h:body>
        <ui:composition template="/xhtml/templatepaginas.xhtml">
            <ui:define name="body">
                <h:form id="formularioGeneral">
                    <div class="container">
                        <div class="row">
                            <ol class="breadcrumb">
                                <li><a href="#">Inicio</a></li>
                                <li class="active">Administrar Personas Contacto</li>
                            </ol>
                        </div>
                        <div class="row">
                            <div class="col-md-12"> 
                                <div class="container">
                                    <div class="row clearfix">
                                        <fieldset style="border: black;border-radius: 10px">
                                            <h3><legend style="color: darkblue"><strong>INFORMACIÓN PERSONA CONTACTO</strong></legend></h3>
                                            <div class="row col-md-12">
                                                <fieldset style="border: black;border-radius: 10px; color: black"> 
                                                    <legend class="h5">I. Personal</legend>
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label for="parametroNombre">
                                                                Nombre(s) Persona Contacto
                                                            </label>
                                                            <h:inputText maxlength="45" value="#{controllerAdministrarPersonaContacto.parametroNombre}" class="form-control" id="parametroNombre" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label for="parametroApellido">
                                                                Apellido(s) Persona Contacto
                                                            </label>
                                                            <h:inputText maxlength="45" value="#{controllerAdministrarPersonaContacto.parametroApellido}" class="form-control" id="parametroApellido" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label for="parametroDocumento">
                                                                Número Identificación
                                                            </label>
                                                            <h:inputText maxlength="45" value="#{controllerAdministrarPersonaContacto.parametroDocumento}" class="form-control" id="parametroDocumento" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <label for="parametroCorreo">
                                                            Correo Contacto
                                                        </label>
                                                        <div class="input-group">
                                                            <h:inputText maxlength="45" value="#{controllerAdministrarPersonaContacto.parametroCorreo}" class="form-control" id="parametroCorreo" />
                                                            <span class="input-group-addon">@</span>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                            </div> 
                                            <div id="parametrosEspeciales" class="row col-md-12">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="parametroConvenio">
                                                            Convenio
                                                        </label>
                                                        <h:selectOneMenu value="#{controllerAdministrarPersonaContacto.parametroConvenio}"
                                                                         class="form-control"
                                                                         id="parametroConvenio">
                                                            <f:selectItem itemLabel="Seleccione Convenio" itemValue="null" />
                                                            <f:selectItems value="#{controllerAdministrarPersonaContacto.listaConvenios}" var="convenio"
                                                                           itemLabel="#{convenio.nombreconvenio}" itemValue="#{convenio}"/>
                                                            <f:converter converterId="ConverterGenerico" />
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="parametroEntidad">
                                                            Entidad Externa
                                                        </label>
                                                        <h:selectOneMenu value="#{controllerAdministrarPersonaContacto.parametroEntidad}"
                                                                         class="form-control"
                                                                         id="parametroEntidad">
                                                            <f:selectItem itemLabel="Seleccione Convenio" itemValue="null" />
                                                            <f:selectItems value="#{controllerAdministrarPersonaContacto.listaEntidadesExternas}" var="entidad"
                                                                           itemLabel="#{entidad.persona.nombrespersona}" itemValue="#{entidad}"/>
                                                            <f:converter converterId="ConverterGenerico" />
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="parametroEstado">
                                                            Estado PersonaContacto
                                                        </label>
                                                        <h:selectOneMenu value="#{controllerAdministrarPersonaContacto.parametroEstado}"
                                                                         class="form-control"
                                                                         id="parametroEstado">
                                                            <f:selectItem itemLabel="ACTIVO" itemValue="1" />
                                                            <f:selectItem itemLabel="INACTIVO" itemValue="2" />
                                                            <f:selectItem itemLabel="TODOS" itemValue="3" />
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                        <br></br>
                                        <div class="col-md-12">
                                            <div class="col-md-2">
                                                <h:outputText value="Cantidad de registros: #{controllerAdministrarPersonaContacto.cantidadRegistros}"/>
                                            </div>
                                            <div class="col-md-8">
                                            </div> 
                                            <div class="col-md-1">
                                                <h:commandButton id="buttonConsultar" value="Consultar" class="btn btn-primary right" actionListener="#{controllerAdministrarPersonaContacto.buscarPersonasContactoPorParametros()}">
                                                    <f:ajax execute="@form" render="formularioGeneral" />
                                                </h:commandButton>
                                            </div>
                                            <div class="col-md-1">
                                                <h:commandButton id="buttonLimpiar" value="Limpiar" actionListener="#{controllerAdministrarPersonaContacto.limpiarDatos()}" class="btn btn-default right" >
                                                    <f:ajax execute="@form" render="formularioGeneral" />
                                                </h:commandButton>
                                            </div>
                                        </div>
                                    </div>
                                    <br></br>
                                    <div id="resultadosBusqueda" class="row clearfix">
                                        <fieldset style="border: black;border-radius: 10px;">
                                            <h3><legend style="color: darkblue"><strong>RESULTADOS DE BUSQUEDA</strong></legend></h3>
                                            <div class="row">
                                                <h:dataTable id="dataTable" var="item" 
                                                             styleClass="table table-striped table-hover table-responsive" 
                                                             value="#{controllerAdministrarPersonaContacto.listaPersonasContactoTabla}">
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Nombre"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.nombre}"/>
                                                    </h:column>  
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Apellido"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.apellido}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="N. Documento"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.identificacion}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Correo"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.correo}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Entidad Externa"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.convenioporentidad.entidadexterna.persona.nombrespersona}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Convenio"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.convenioporentidad.convenio.nombreconvenio}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Estado"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.convenioporentidad.entidadexterna.persona.usuario.strEstado}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Detalles"/>
                                                        </f:facet>
                                                        <h:commandLink value="Ver" action="#{controllerAdministrarPersonaContacto.verDetallesPersonaContacto()}" actionListener="#{controllerDetallesPersonaContacto.recibirIDPersonasContactoDetalles(item.idpersonacontacto)}"/>
                                                    </h:column>
                                                    <f:facet name="footer">
                                                        <nav>
                                                            <ul class="pager">
                                                                <li>
                                                                    <h:commandLink value="Anterior" actionListener="#{controllerAdministrarPersonaContacto.cargarPaginaAnteriorPersonaContacto()}" disabled="#{controllerAdministrarPersonaContacto.bloquearPagAntPersonaContacto}">
                                                                        <f:ajax execute="@form" render="formularioGeneral" />
                                                                    </h:commandLink>
                                                                </li>
                                                                <li>
                                                                    <h:commandLink value="Siguiente" actionListener="#{controllerAdministrarPersonaContacto.cargarPaginaSiguientePersonaContacto()}" disabled="#{controllerAdministrarPersonaContacto.bloquearPagSigPersonaContacto}">
                                                                        <f:ajax execute="@form" render="formularioGeneral" />
                                                                    </h:commandLink>
                                                                </li>
                                                            </ul>
                                                        </nav>
                                                    </f:facet>
                                                </h:dataTable>
                                            </div><!--/.row-->
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br></br>
                        <div class="row">
                            <div class="col-md-1">
                                <h:commandButton value="Nuevo Persona Contacto" action="registrarpersonacontacto" actionListener="#{controllerAdministrarPersonaContacto.limpiarProcesoBusqueda()}" id="nuevoPersonaContacto" class="btn btn-success"/>
                            </div>
                            <div class="col-md-10"></div>
                            <div class="col-md-1">
                                <h:commandButton value="Atras" action="#{controllerAdministrarPersonaContacto.limpiarProcesoBusqueda()}" class="btn btn-primary"/>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>  
        </ui:composition>
    </h:body>
</html>
