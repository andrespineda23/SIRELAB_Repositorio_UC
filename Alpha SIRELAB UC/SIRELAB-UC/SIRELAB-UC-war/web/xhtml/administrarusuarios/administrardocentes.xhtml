<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>        
    </h:head>
    <h:body>
        <ui:composition template="/xhtml/template/templatepaginas.xhtml">
            <ui:define name="body">
                <h:form id="formularioGeneral">
                    <div class="container">
                        <br></br>
                        <br></br>
                        <br></br>
                        <div class="row">
                            <ol class="breadcrumb">
                                <li><a href="#">Inicio</a></li>
                                <li class="active">Administrar Docentes</li>
                            </ol>
                        </div>
                        <div class="row">
                            <div class="col-md-12"> 
                                <div class="container">
                                    <div class="row clearfix">
                                        <fieldset style="border: black;border-radius: 10px">
                                            <h3><legend style="color: darkblue"><strong>INFORMACIÓN DOCENTE</strong></legend></h3>
                                            <div class="row col-md-12">
                                                <fieldset style="border: black;border-radius: 10px; color: black"> 
                                                    <legend class="h5">I. Personal</legend>
                                                    <div class="col-md-2">
                                                        <div class="form-group">
                                                            <label for="parametroNombre">
                                                                Nombre(s) Docente
                                                            </label>
                                                            <h:inputText maxlength="45" value="#{controllerAdministrarDocentes.parametroNombre}" class="form-control" id="parametroNombre" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <div class="form-group">
                                                            <label for="parametroApellido">
                                                                Apellido(s) Docente
                                                            </label>
                                                            <h:inputText maxlength="45" value="#{controllerAdministrarDocentes.parametroApellido}" class="form-control" id="parametroApellido" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <div class="form-group">
                                                            <label for="parametroDocumento">
                                                                Número Identificación
                                                            </label>
                                                            <h:inputText maxlength="20" value="#{controllerAdministrarDocentes.parametroDocumento}" class="form-control" id="parametroDocumento" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <label for="parametroCorreo">
                                                            Correo Institucional
                                                        </label>
                                                        <div class="input-group">
                                                            <h:inputText maxlength="29" value="#{controllerAdministrarDocentes.parametroCorreo}" class="form-control" id="parametroCorreo" />
                                                            <span class="input-group-addon">@ucentral.edu.co</span>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <div class="form-group">
                                                            <label for="parametroEstado">
                                                                Estado Docente
                                                            </label>
                                                            <h:selectOneMenu value="#{controllerAdministrarDocentes.parametroEstado}"
                                                                             class="form-control"
                                                                             id="parametroEstado">
                                                                <f:selectItem itemLabel="ACTIVO" itemValue="1" />
                                                                <f:selectItem itemLabel="INACTIVO" itemValue="2" />
                                                                <f:selectItem itemLabel="TODOS" itemValue="3" />
                                                            </h:selectOneMenu>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                            </div> 
                                            <div id="parametrosEspeciales" class="row col-md-12">
                                                <fieldset style="border: black;border-radius: 10px; color: black"> 
                                                    <legend class="h5">I. Especial</legend>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="parametroFacultad">
                                                                Facultad
                                                            </label>
                                                            <h:selectOneMenu value="#{controllerAdministrarDocentes.parametroFacultad}"
                                                                             class="form-control"
                                                                             id="parametroFacultad">
                                                                <f:selectItem itemLabel="Seleccione Facultad" itemValue="null" />
                                                                <f:selectItems value="#{controllerAdministrarDocentes.listaFacultades}" var="facultad"
                                                                               itemLabel="#{facultad.nombrefacultad}" itemValue="#{facultad}"/>
                                                                <f:converter converterId="ConverterGenerico" />
                                                                <f:ajax event="change" listener="#{controllerAdministrarDocentes.actualizarFacultades()}" execute="parametroFacultad" render="@this parametroDepartamento"/>
                                                            </h:selectOneMenu>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="parametroDepartamento">
                                                                Departamento
                                                            </label>
                                                            <h:selectOneMenu disabled="#{controllerAdministrarDocentes.activoDepartamento}" value="#{controllerAdministrarDocentes.parametroDepartamento}"
                                                                             class="form-control"
                                                                             id="parametroDepartamento">
                                                                <f:selectItem itemLabel="Seleccione Departamento" itemValue="null" />
                                                                <f:selectItems value="#{controllerAdministrarDocentes.listaDepartamentos}" var="departamento"
                                                                               itemLabel="#{departamento.nombredepartamento}" itemValue="#{departamento}"/>
                                                                <f:converter converterId="ConverterGenerico" />
                                                            </h:selectOneMenu>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <label for="parametroCargo">
                                                            Cargo Desempeñado
                                                        </label>
                                                        <h:selectOneMenu value="#{controllerAdministrarDocentes.parametroCargo}"
                                                                         class="form-control"
                                                                         id="parametroCargo">
                                                            <f:selectItem itemLabel="Seleccione Cargo" itemValue="null" />
                                                            <f:selectItems value="#{controllerAdministrarDocentes.listaTiposCargos}" var="cargo"
                                                                           itemLabel="#{cargo.nombrecargo}" itemValue="#{cargo}"/>
                                                            <f:converter converterId="ConverterGenerico" />
                                                        </h:selectOneMenu>
                                                    </div>
                                                </fieldset>
                                            </div>
                                        </fieldset>
                                        <br></br>
                                        <div class="col-md-12">
                                            <div class="col-md-2">
                                                <h:outputText value="Cantidad de registros: #{controllerAdministrarDocentes.cantidadRegistros}"/>
                                            </div>
                                            <div class="col-md-8">
                                            </div> 
                                            <div class="col-md-1">
                                                <h:commandButton id="buttonConsultar" value="Consultar" class="btn btn-primary right" actionListener="#{controllerAdministrarDocentes.buscarDocentesPorParametros()}">
                                                    <f:ajax execute="@form" render="formularioGeneral" />
                                                </h:commandButton>
                                            </div>
                                            <div class="col-md-1">
                                                <h:commandButton id="buttonLimpiar" value="Limpiar" actionListener="#{controllerAdministrarDocentes.limpiarDatos()}" class="btn btn-default right" >
                                                    <f:ajax execute="@form" render="formularioGeneral" />
                                                </h:commandButton>
                                            </div>
                                        </div>
                                    </div>
                                    <br></br>
                                    <div id="resultadosBusqueda" class="row clearfix">
                                        <fieldset style="border: black;border-radius: 10px;">
                                            <h3><legend style="color: darkblue"><strong>RESULTADOS DE BUSQUEDA</strong></legend></h3>
                                            <div class="row">
                                                <h:dataTable id="dataTable" var="item" 
                                                             styleClass="table table-striped table-hover table-responsive" 
                                                             value="#{controllerAdministrarDocentes.listaDocentesTabla}">
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Nombre"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.persona.nombrespersona}"/>
                                                    </h:column>  
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Apellido"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.persona.apellidospersona}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="N. Documento"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.persona.identificacionpersona}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Correo"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.persona.emailpersona}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Facultad"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.departamento.facultad.nombrefacultad}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Departamento"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.departamento.nombredepartamento}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Cargo"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.cargo.nombrecargo}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Estado"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.persona.usuario.strEstado}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Detalles"/>
                                                        </f:facet>
                                                        <h:commandLink value="Ver" action="#{controllerAdministrarDocentes.verDetallesDocente()}" actionListener="#{controllerDetallesDocente.recibirIDDocentesDetalles(item.iddocente)}"/>
                                                    </h:column>
                                                    <f:facet name="footer">
                                                        <nav>
                                                            <ul class="pager">
                                                                <li>
                                                                    <h:commandLink value="Anterior" actionListener="#{controllerAdministrarDocentes.cargarPaginaAnteriorDocente()}" disabled="#{controllerAdministrarDocentes.bloquearPagAntDocente}">
                                                                        <f:ajax execute="@form" render="formularioGeneral" />
                                                                    </h:commandLink>
                                                                </li>
                                                                <li>
                                                                    <h:commandLink value="Siguiente" actionListener="#{controllerAdministrarDocentes.cargarPaginaSiguienteDocente()}" disabled="#{controllerAdministrarDocentes.bloquearPagSigDocente}">
                                                                        <f:ajax execute="@form" render="formularioGeneral" />
                                                                    </h:commandLink>
                                                                </li>
                                                            </ul>
                                                        </nav>
                                                    </f:facet>
                                                </h:dataTable>
                                            </div><!--/.row-->
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br></br>
                        <div class="row">
                            <div class="col-md-1">
                                <h:commandButton value="Nuevo Docente" action="registrardocente" actionListener="#{controllerAdministrarDocentes.limpiarProcesoBusqueda()}" id="nuevoDocente" class="btn btn-success"/>
                            </div>
                            <div class="col-md-10"></div>
                            <div class="col-md-1">
                                <h:commandButton value="Atras" action="#{controllerAdministrarDocentes.limpiarProcesoBusqueda()}" class="btn btn-primary"/>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>  
        </ui:composition>
    </h:body>
</html>
