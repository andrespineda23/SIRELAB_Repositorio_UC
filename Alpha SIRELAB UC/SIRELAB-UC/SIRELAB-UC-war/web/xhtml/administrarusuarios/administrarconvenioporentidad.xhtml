<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>        
    </h:head>
    <h:body>
        <ui:composition template="/xhtml/templatepaginas.xhtml">
            <ui:define name="body">
                <h:form id="formularioGeneral">
                    <div class="container">
                        <div class="row">
                            <ol class="breadcrumb">
                                <li><a href="#">Inicio</a></li>
                                <li class="active">Administrar Convenios con Entidades Externas</li>
                            </ol>
                        </div>
                        <div class="row">
                            <div class="col-md-12"> 
                                <div class="container">
                                    <div class="row clearfix">
                                        <fieldset style="border: black;border-radius: 10px">
                                            <h3><legend style="color: darkblue"><strong>INFORMACIÓN CONVENIOS CON ENTIDADES EXTERNAS</strong></legend></h3>
                                            <div class="row col-md-12">
                                                <fieldset style="border: black;border-radius: 10px; color: black"> 
                                                    <legend class="h5">Información Convenio - Entidad Externa</legend>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="tipoConsulta">
                                                                Tipo de Consulta
                                                            </label>
                                                            <h:selectOneMenu value="#{controllerAdministrarConvenioPorEntidad.tipoConsulta}"
                                                                             class="form-control"
                                                                             id="tipoConsulta">
                                                                <f:selectItem itemLabel="TODOS LOS PARAMETROS" itemValue="1" />
                                                                <f:selectItem itemLabel="SOLO ENTIDADES" itemValue="2" />
                                                                <f:selectItem itemLabel="SOLO CONVENIOS" itemValue="3" />
                                                                <f:ajax event="change" listener="#{controllerAdministrarConvenioPorEntidad.actualizarTipoConsulta()}" execute="tipoConsulta" render="@this parametroEntidadExterna parametroConvenio"/>
                                                            </h:selectOneMenu>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="parametroEntidadExterna">
                                                                Entidades Externas
                                                            </label>
                                                            <h:selectOneMenu disabled="#{controllerAdministrarConvenioPorEntidad.activarEntidadExterna}" value="#{controllerAdministrarConvenioPorEntidad.parametroEntidadExterna}"
                                                                             class="form-control"
                                                                             id="parametroEntidadExterna">
                                                                <f:selectItem itemLabel="Seleccione Entidad Externa" itemValue="null" />
                                                                <f:selectItems value="#{controllerAdministrarConvenioPorEntidad.listaEntidadesExternas}" var="entidad"
                                                                               itemLabel="#{entidad.persona.nombrespersona}" itemValue="#{entidad}"/>
                                                                <f:converter converterId="ConverterGenerico" />
                                                            </h:selectOneMenu>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="parametroConvenio">
                                                                Convenio
                                                            </label>
                                                            <h:selectOneMenu disabled="#{controllerAdministrarConvenioPorEntidad.activarConvenio}" value="#{controllerAdministrarConvenioPorEntidad.parametroConvenio}"
                                                                             class="form-control"
                                                                             id="parametroConvenio">
                                                                <f:selectItem itemLabel="Seleccione Convenio" itemValue="null" />
                                                                <f:selectItems value="#{controllerAdministrarConvenioPorEntidad.listaConvenios}" var="convenio"
                                                                               itemLabel="#{convenio.nombreconvenio}" itemValue="#{convenio}"/>
                                                                <f:converter converterId="ConverterGenerico" />
                                                            </h:selectOneMenu>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                            </div> 
                                        </fieldset>
                                        <br></br>
                                        <div class="col-md-12">
                                            <div class="col-md-2">
                                                <h:outputText value="Cantidad de registros: #{controllerAdministrarConvenioPorEntidad.cantidadRegistros}"/>
                                            </div>
                                            <div class="col-md-8">
                                            </div> 
                                            <div class="col-md-1">
                                                <h:commandButton id="buttonConsultar" value="Consultar" class="btn btn-primary right" actionListener="#{controllerAdministrarConvenioPorEntidad.buscarConveniosPorEntidadPorParametros()}">
                                                    <f:ajax execute="@form" render="formularioGeneral" />
                                                </h:commandButton>
                                            </div>
                                            <div class="col-md-1">
                                                <h:commandButton id="buttonLimpiar" value="Limpiar" actionListener="#{controllerAdministrarConvenioPorEntidad.limpiarProcesoBusqueda()}" class="btn btn-default right" >
                                                    <f:ajax execute="@form" render="formularioGeneral" />
                                                </h:commandButton>
                                            </div>
                                        </div>
                                    </div>
                                    <br></br>
                                    <div id="resultadosBusqueda" class="row clearfix">
                                        <fieldset style="border: black;border-radius: 10px;">
                                            <h3><legend style="color: darkblue"><strong>RESULTADOS DE BUSQUEDA</strong></legend></h3>
                                            <div class="row">
                                                <h:dataTable id="dataTable" var="item" 
                                                             styleClass="table table-striped table-hover table-responsive" 
                                                             value="#{controllerAdministrarConvenioPorEntidad.listaConveniosPorEntidadTabla}">
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Convenio"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.convenio.nombreconvenio}"/>
                                                    </h:column>  
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Entidad Externa"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.entidadexterna.persona.nombrespersona}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Estado"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item.strEstado}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Detalles"/>
                                                        </f:facet>
                                                        <h:commandLink value="Ver" action="#{controllerAdministrarConvenioPorEntidad.verDetallesConvenioPorEntidad()}" actionListener="#{controllerDetallesConvenioPorEntidad.recibirIDConveniosPorEntidadDetalles(item.idconvenioporentidad)}"/>
                                                    </h:column>
                                                    <h:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Personal"/>
                                                        </f:facet>
                                                        <h:commandLink value="Nuevo" action="#{controllerAdministrarConvenioPorEntidad.verPersonaContacto()}" actionListener="#{controllerRegistrarPersonaContactoCargado.recibirConvenioPorEntidad(item.idconvenioporentidad)}"/>
                                                    </h:column>
                                                    <f:facet name="footer">
                                                        <nav>
                                                            <ul class="pager">
                                                                <li>
                                                                    <h:commandLink value="Anterior" actionListener="#{controllerAdministrarConvenioPorEntidad.cargarPaginaAnteriorConvenioPorEntidad()}" disabled="#{controllerAdministrarConvenioPorEntidad.bloquearPagAntConvenioPorEntidad}">
                                                                        <f:ajax execute="@form" render="formularioGeneral" />
                                                                    </h:commandLink>
                                                                </li>
                                                                <li>
                                                                    <h:commandLink value="Siguiente" actionListener="#{controllerAdministrarConvenioPorEntidad.cargarPaginaSiguienteConvenioPorEntidad()}" disabled="#{controllerAdministrarConvenioPorEntidad.bloquearPagSigConvenioPorEntidad}">
                                                                        <f:ajax execute="@form" render="formularioGeneral" />
                                                                    </h:commandLink>
                                                                </li>
                                                            </ul>
                                                        </nav>
                                                    </f:facet>
                                                </h:dataTable>
                                            </div><!--/.row-->
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br></br>
                        <div class="row">
                            <div class="col-md-1">
                                <h:commandButton value="Nueva Registro" action="registrarconvenioporentidad" actionListener="#{controllerAdministrarConvenioPorEntidad.limpiarProcesoBusqueda()}" id="nuevoEntidad" class="btn btn-success"/>
                            </div>
                            <div class="col-md-10"></div>
                            <div class="col-md-1">
                                <h:commandButton value="Atras" action="#{controllerAdministrarConvenioPorEntidad.limpiarProcesoBusqueda()}" class="btn btn-primary"/>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>  
        </ui:composition>
    </h:body>
</html>
